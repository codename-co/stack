readme: |

  ### Use case

  Develop and serve web applications using a cross-platform environment with Apache, MariaDB, and PHP/Perl.

  ### Features

  - **Apache**: A powerful web server to host your web applications.
  - **MariaDB**: A relational database to store and manage your data.
  - **PHP/Perl**: Server-side scripting languages to write dynamic web applications.

