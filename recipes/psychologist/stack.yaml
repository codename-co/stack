readme: |

  ### Use case

  This stack offers a self-hosted AI psychologist accessible through your web browser. It provides mental health support with complete privacy, as all processing happens on your own hardware.

  ### Features
  - **🔒 Privacy**: All data is processed locally, ensuring confidentiality.
  - **🌐 Accessibility**: Access the psychologist from any device with a web browser.
  - **⚙️ Customizable**: Tailor the psychologist's responses to fit your needs.
  - **🗣️ Multi-language support**: Communicate in your own language.

