type: recipe
slug: agent-builder-langflow
name: AI Agent Builder with Langflow and Langfuse
icon: langflow
flavor: DockerCompose
version: latest
updated_at: 2025-03-09
description: A powerful stack for building and deploying custom AI agents using Langflow's visual interface, with built-in monitoring and LLM integration.
author: ""
license: ""
repository: https://github.com/codename-co/stack/tree/main/recipes/agent-builder-langflow
tags: [ai, llm, rag, chatbot]
alternativeTo: [chatgpt, perplexity]
dependencies:
  - name: langflow
    role: A conversational AI agent builder.
  - name: langfuse
    role: Observability and monitoring for the AI agents.
  - name: ollama
    role: Local language models for text generation.
  - name: traefik
    role: A reverse proxy to expose the services on a custom domain.
readme: |

  ![preview](https://github.com/langflow-ai/langflow/raw/main/docs/static/img/hero.png)

  ### Use case

  - **Build** and deploy custom AI agents using Langflow's low-code visual interface.
  - **Monitor** the performance of the AI agents with Langfuse.

  ### Features

  - **Visual Interface**: Build AI agents using a visual interface.
  - **Monitoring**: Monitor the performance of the AI agents.
  - **LLM Integration**: Integrate with Large Language Models for text generation.
  - **Customization**: Customize the AI agents based on your requirements.

