services:
  nginx:
    image: nginx:${NGINX_VERSION:-1.29.2}-alpine
    labels:
      dash.url: https://$PROJECT.$DOMAIN
      traefik.http.routers.nginx.rule: Host(`$PROJECT.$DOMAIN`)
      traefik.http.services.nginx.loadbalancer.server.port: 80
