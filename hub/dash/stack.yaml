readme: |
  Drop-in minimalist Docker landing page with services auto-discovery.

  ![preview](https://github.com/codename-co/dash/raw/main/docs/screens/dash-theme-rainbow.webp)

  <hr>

  ## Features

  - 🐳 Automatic Docker services discovery
  - ⚡ Blazing-fast performances
  - 🪶 Extra light Docker image (7MB)
  - 🛡️ Robust typed codebase
  - 🔄 Responsive user interface
  - 🟢 Health check compliant
  - 🔍 Search services by name, image
  - 🕵️‍♂️ Identify same-network services
  - 💄 Themable
  - 🔧 Customizable
