services:
  database:
    image: postgis/postgis:13-master
    # Required when running on platform other than amd64, like Apple M1/M2:
    # platform: linux/amd64
    volumes:
      - ${VOLUME_DATA:-${VOLUME_PATH}directus_data}:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "directus"
      POSTGRES_PASSWORD: "directus"
      POSTGRES_DB: "directus"
    healthcheck:
      test: ["CMD", "pg_isready", "--host=localhost", "--username=directus"]
      interval: 10s
      timeout: 1s
      retries: 5
      start_interval: 2s
      start_period: 30s
    labels:
      dash.name: Directus database
      dash.icon: postgresql
      dash.desc: PostgreSQL database for Directus

  cache:
    image: redis:6
    healthcheck:
      test: ["CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]"]
      interval: 10s
      timeout: 1s
      retries: 5
      start_interval: 2s
      start_period: 30s
    labels:
      dash.name: Redis
      dash.desc: Cache for Directus

  directus:
    image: directus/directus:${DIRECTUS_VERSION:-11.6.0}
    # ports:
    #   - :8055
    volumes:
      - ${VOLUME_UPLOADS:-${VOLUME_PATH}directus_uploads}:/directus/uploads
      - ${VOLUME_EXTENSIONS:-${VOLUME_PATH}directus_extensions}:/directus/extensions
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    env_file: .env
    # healthcheck:
    #   test: wget --no-verbose --tries=1 --spider http://localhost:8055/server/health || exit 1
    #   interval: 2s
    #   timeout: 1s
    #   retries: 1
    labels:
      dash.name: Directus
      dash.url: https://$PROJECT.$DOMAIN
      traefik.http.routers.directus.rule: Host(`$PROJECT.$DOMAIN`)
      traefik.http.services.directus.loadbalancer.server.port: 8055

volumes:
  directus_data:
  directus_uploads:
  directus_extensions:
