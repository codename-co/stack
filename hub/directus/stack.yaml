      - **Elige tu Base de Datos.** Soporta PostgreSQL, MySQL, SQLite, OracleDB, CockroachDB, MariaDB y MS-SQL.
      - **On-Premises o Nube.** Ejecuta localmente, instala en las instalaciones o usa nuestro servicio Cloud de autoservicio.
      - **Completamente Extensible.** Construido para marca blanca, es fácil personalizar nuestra plataforma modular.
      - **Un Dashboard Moderno.** Nuestra aplicación Vue.js sin código es segura e intuitiva para usuarios no técnicos, no requiere entrenamiento.
