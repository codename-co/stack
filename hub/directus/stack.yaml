i18n:
  de:
    description: Ein Open-Source Headless CMS
    readme: |
      Directus ist eine Echtzeit-API und App-Dashboard zur Verwaltung von SQL-Datenbankinhalten.

      <video controls width="100%" autoplay loop playsinline="true" src="https://marketing.directus.app/assets/b7a8a3ce-4a13-436a-b9ee-7b37210aefea"></video>

      <hr>

      ### Funktionen

      - **Open Source.** Keine künstlichen Beschränkungen, Anbieter-Lock-in oder versteckte Bezahlschranken.
      - **REST & GraphQL API.** Legt sofort eine blitzschnelle Node.js API über jede SQL-Datenbank.
      - **Verwaltung reiner SQL.** Funktioniert mit neuen oder bestehenden SQL-Datenbanken, keine Migration erforderlich.
      - **Wählen Sie Ihre Datenbank.** Unterstützt PostgreSQL, MySQL, SQLite, OracleDB, CockroachDB, MariaDB und MS-SQL.
      - **On-Premises oder Cloud.** Lokal ausführen, vor Ort installieren oder unseren Self-Service-Cloud-Service nutzen.
      - **Vollständig erweiterbar.** Entwickelt für White-Label, einfach unsere modulare Plattform anzupassen.
      - **Ein modernes Dashboard.** Unsere No-Code Vue.js App ist sicher und intuitiv für nicht-technische Benutzer, keine Schulung erforderlich.
  es:
    description: Un CMS headless de código abierto
    readme: |
      Directus es una API en tiempo real y dashboard de aplicación para gestionar contenido de bases de datos SQL.

