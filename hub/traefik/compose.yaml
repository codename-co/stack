configs:
  traefik_conf:
    content: |
      global:
        checkNewVersion: false
        sendAnonymousUsage: false

      api:
        dashboard: true
        insecure: true

      log:
        {}
        # level: DEBUG
        # format: json

      accessLog:
        format: common
        addInternals: true
        # fields:
        #   defaultMode: keep
        #   names:
        #     RequestHost: keep

      entryPoints:
        http:
          address: :80
          http:
            redirections:
              entryPoint:
                to: https
                scheme: https

        https:
          address: :443
          http:
            tls:
              options: default
            middlewares:
              - security-headers@file
              # - rate-limit@file

      serversTransport:
        insecureSkipVerify: true

      #   https:
      #     address: :443
