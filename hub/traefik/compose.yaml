      #       tls:
      #         options: default
      #         # domains:
      #         #   - main: localhost
      #         #     sans:
      #         #       - proxy.localhost
      #         #       - "*.localhost"
      #       # middlewares:
      #       #   - security-headers@file
      #       #   - rate-limit@file

      providers:
        providersThrottleDuration: 2s

        file:
          filename: /etc/traefik/fileConfig.yml
          watch: true

        docker:
          watch: true
      #     # network: traefikproxy
