      - एक्सेस लॉग रखता है (JSON, CLF)
      - तेज़
      - एक Rest API प्रदान करता है
      - एक सिंगल बाइनरी फ़ाइल के रूप में पैकेज किया गया है (go के साथ ❤️ से बनाया गया) और एक आधिकारिक डॉकर इमेज के रूप में उपलब्ध है

