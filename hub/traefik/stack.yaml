readme: |
  Traefik is a modern HTTP reverse proxy and load balancer that makes deploying microservices easy.

  ![preview](https://traefik.io/static/9f5727261417aed97749750225f8acb6/94395/what_is_traefik.webp)

  <hr>

  ## Features

  - Continuously updates its configuration (No restarts!)
  - Supports multiple load balancing algorithms
  - Provides HTTPS to your microservices by leveraging Let's Encrypt (wildcard certificates support)
  - Circuit breakers, retry
  - See the magic through its clean web UI
  - WebSocket, HTTP/2, gRPC ready
  - Provides metrics (Rest, Prometheus, Datadog, Statsd, InfluxDB 2.X)
  - Keeps access logs (JSON, CLF)
  - Fast
  - Exposes a Rest API
  - Packaged as a single binary file (made with ❤️ with go) and available as an official docker image

  ## Diagram

  ![diagram](https://traefik.io/static/cae24a096347440831830b776f4362bc/0a72f/diagram%403x.webp)
