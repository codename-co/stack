readme: |
  An open-source, modern-design ChatGPT/LLMs UI/Framework that supports speech-synthesis, multi-modal, and extensible (function call) plugin system.

  <!-- ![preview](https://github.com/lobehub/lobe-chat/assets/28616219/9f155dff-4737-429f-9cad-a70a1a860c5f) -->

  <video controls width="100%">
    <source src="https://hub-apac-1.lobeobjects.space/landing/0.webm">
    âš ï¸ Your browser does not support the video tag.
  </video>

  <hr>

  ## Features

  - File Upload/Knowledge Base
  - Multi-Model Service Provider Support
  - Local Large Language Model (LLM) Support
  - Model Visual Recognition
  - TTS & STT Voice Conversation
  - Text to Image Generation
  - Plugin System (Function Calling)
  - Agent Market (GPTs)
  - Support Local / Remote Database
  - Support Multi-User Management
  - Progressive Web App (PWA)
  - Mobile Device Adaptation
  - Custom Themes
