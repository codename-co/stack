readme: |
  Tabby is a self-hosted AI coding assistant, offering an open-source and on-premises alternative to GitHub Copilot.

  ![preview](https://user-images.githubusercontent.com/388154/230440226-9bc01d05-9f57-478b-b04d-81184eba14ca.gif)

  <hr>

  ### Features

  - Self-contained, with no need for a DBMS or cloud service.
  - OpenAPI interface, easy to integrate with existing infrastructure (e.g Cloud IDE).
  - Supports consumer-grade GPUs.
