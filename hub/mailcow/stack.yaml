readme: |

  Mailcow is a complete mail server suite, including a web interface for managing email accounts, domains, and settings. It is designed to be easy to set up and use, while providing powerful features for managing email.

  ![preview](https://raw.githubusercontent.com/mailcow/mailcow-dockerized/master/docker/img/mailcow.png)

  <hr>

  ### Features

  - **Easy installation**: Mailcow can be installed with just a few commands using Docker.
  - **Web interface**: A user-friendly web interface for managing email accounts, domains, and settings.
  - **Full-featured mail server**: Includes Postfix, Dovecot, ClamAV, SpamAssassin, and more.
  - **Responsive design**: The web interface is responsive and works well on mobile devices.
