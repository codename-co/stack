readme: |
  Ollama is a platform that makes it easy to get up and running with large language models. It provides a simple API to interact with the models, and you can use it to generate text, answer questions, and more.

  <hr>

  ### Features

  - Simple API to interact with large language models
  - Generate text, answer questions, and more
  - Easy to use
  - Fast and reliable
  - Free to use
