services:
  ollama:
    image: ollama/ollama:${OLLAMA_VERSION:-0.5.7}
    restart: unless-stopped
    # ports:
    #   - 11434:11434
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    volumes:
      - ollama:/root/.ollama
    labels:
      dash.name: Ollama
      dash.url: https://$PROJECT.$DOMAIN
      traefik.http.routers.ollama.rule: Host(`$PROJECT.$DOMAIN`)
      traefik.http.services.ollama.loadbalancer.server.port: 11434

volumes:
  ollama:
    driver: local
