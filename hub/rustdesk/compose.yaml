services:
  hbbs:
    image: rustdesk/rustdesk-server:${RUSTDESK_VERSION:-1}
    command: hbbs
    volumes:
      - data:/root
    network_mode: host
    depends_on:
      - hbbr
    restart: unless-stopped

  hbbr:
    image: rustdesk/rustdesk-server:${RUSTDESK_VERSION:-1}
    command: hbbr
    volumes:
      - data:/root
    network_mode: host
    restart: unless-stopped

volumes:
  data:
