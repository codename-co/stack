readme: |

  ### Summary

  FreshRSS is a self-hosted RSS feed aggregator that is lightweight, easy to work with, powerful, and customizable.

  ![preview](https://github.com/FreshRSS/FreshRSS/blob/edge/docs/img/FreshRSS-screenshot.png?raw=true)

  <hr>

  ### Features

  - **RSS/Atom feeds**: Subscribe to your favorite websites.
  - **WebSub**: Receive instant push notifications from compatible sources.
  - **Web scraping**: Extract content from websites not providing any RSS / Atom feed.
  - **Reshare**: Share selections of articles by HTML, RSS, and OPML.
  - **Custom tags**: Organize your feeds.
  - **API**: Access your feeds from (mobile) clients.
  - **Extensions**: Customize FreshRSS to your needs.
