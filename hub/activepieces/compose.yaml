services:
  activepieces:
    image: ghcr.io/activepieces/activepieces:${AP_VERSION:-0.42.0}
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    env_file: .env
    volumes:
      - ${VOLUME_PATH}cache:/usr/src/app/cache
    labels:
      dash.url: https://$PROJECT.$DOMAIN
      traefik.http.routers.activepieces.rule: Host(`$PROJECT.$DOMAIN`)
      traefik.http.services.activepieces.loadbalancer.server.port: 80

  postgres:
    image: postgres:14.4
    restart: unless-stopped
    environment:
      - "POSTGRES_DB=${AP_POSTGRES_DATABASE}"
      - "POSTGRES_PASSWORD=${AP_POSTGRES_PASSWORD}"
      - "POSTGRES_USER=${AP_POSTGRES_USERNAME}"
    volumes:
      - ${VOLUME_PATH}postgres:/var/lib/postgresql/data

  redis:
    image: redis:7.0.7
    restart: unless-stopped
    volumes:
      - ${VOLUME_PATH}redis:/data

volumes:
  cache:
  postgres:
  redis:
