readme: |

  Discover new places, track your adventures, and share your experiences with friends and family.

  ![preview](https://github.com/seanmorley15/AdventureLog/raw/main/brand/screenshots/adventures.png)

  <hr>

  ## Features

  - 📍 **Track Your Adventures**:
    Log your adventures and keep track of where you've been on the world map.

  - 📅 **Plan Your Next Trip**:
    Take the guesswork out of planning your next adventure with an easy-to-use itinerary planner.

  - 📸 **Share Your Experiences**:
    Share your adventures with friends and family and collaborate on trips together.
