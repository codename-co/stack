readme: |

  Sonarr is a PVR for Usenet and BitTorrent users. It can monitor multiple RSS feeds for new episodes of your favorite shows and will grab, sort and rename them. It can also be configured to automatically upgrade the quality of files already downloaded when a better quality format becomes available.

  ![preview](https://sonarr.tv/img/slider/seriesdetails.png)

  <hr>

  ### Features

  - **🖥️ Multi-platform support:** Runs on Windows, Linux, macOS, Raspberry Pi, and more
  - **🔍 Smart episode detection:** Automatically finds and grabs new episodes as they release
  - **📚 Library management:** Scans existing collections and fills in missing episodes
  - **⬆️ Quality upgrades:** Automatically replaces lower quality files when better versions become available
  - **🔄 Resilient downloading:** Handles failed downloads by trying alternative sources
  - **🔎 Advanced search:** Find specific releases or troubleshoot automatic download issues
  - **✏️ Customizable naming:** Fully configurable file and folder naming conventions
  - **🔌 Download client integration:** Seamless connection with SABnzbd, NZBGet, and torrent clients
  - **🎬 Media server compatibility:** Works with Plex, Kodi, and others for library updates and notifications
  - **🌟 Special handling:** Complete support for special episodes and multi-episode releases
  - **🎨 Intuitive interface:** Modern, responsive UI for easy management
