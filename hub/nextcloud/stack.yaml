      Сервер Nextcloud - безопасный дом для всех ваших данных.

      ![preview](https://raw.githubusercontent.com/nextcloud/screenshots/master/nextcloud-hub-files-25-preview.png)

      <hr>

      ## Возможности

      * 📁 **Доступ к вашим данным** Вы можете хранить файлы, контакты, календари и многое другое на выбранном вами сервере.
      * 🔄 **Синхронизация данных** Ваши файлы, контакты, календари и другие данные синхронизируются между вашими устройствами.
