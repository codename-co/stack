slug: appsmith
name: Appsmith
flavor: DockerCompose
version: "1.54"
updated_at: 2024-12-25
description: Internal tool builder
author: Appsmith, Inc
license: Apache-2.0
homepage: https://www.appsmith.com
repository: https://github.com/appsmithorg/appsmith
stars: 35700
tags:
  - internal-tool
  - low-code
  - no-code
alternativeTo:
  - retool
  - powerapps
readme: >
  Organizations build internal applications such as dashboards, database GUIs,
  admin panels, approval apps, customer support dashboards, and more to help
  their teams perform day-to-day operations.

  Appsmith is an open-source tool that enables the rapid development of these
  internal apps.


