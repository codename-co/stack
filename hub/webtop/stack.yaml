readme: |
  Alpine, Ubuntu, Fedora, and Arch based containers containing full desktop environments in officially supported flavors accessible via any modern web browser.

  ![preview](https://www.linuxserver.io/user/pages/content/images/2021/05/base-desktop.png)

  <hr>

  ### Features

  - 🖥️ **Linux Desktop**: Lightweight Linux-based container with a Full Desktop Environment running in the Browser
  - 🪟 **Window System**: Basic window manager
  - 📱 **Resolution**: Pixel-perfect resolution for rendering
  - 🔊 **Audio**: Audio support
  - 📋 **Clipboard**: Clipboard support
  - ⌨️ **Input**: On-screen keyboard support
  - 📁 **File System**: Remote file management for uploads/downloads
