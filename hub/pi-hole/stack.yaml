readme: |
  The Pi-hole® is a DNS sinkhole that protects your devices from unwanted content without installing any client-side software.

  ![preview](https://wp-cdn.pi-hole.net/wp-content/uploads/2020/04/Dashboard.png)

  <hr>

  ### Features

  - **Easy-to-install:**
    our dialogs walk you through the simple installation process in less than ten minutes
  - **Resolute:**
    content is blocked in non-browser locations, such as ad-laden mobile apps and smart TVs
  - **Responsive:**
    seamlessly speeds up the feel of everyday browsing by caching DNS queries
  - **Lightweight:**
    runs smoothly with minimal hardware and software requirements
  - **Robust:**
    a command-line interface that is quality assured for interoperability
  - **Insightful:**
    a beautiful responsive Web Interface dashboard to view and control your Pi-hole
  - **Versatile:**
    can optionally function as a DHCP server, ensuring all your devices are protected automatically
  - **Scalable:**
    capable of handling hundreds of millions of queries when installed on server-grade hardware
  - **Modern:**
    blocks ads over both IPv4 and IPv6
  - **Free:**
    open source software that helps ensure you are the sole person in control of your privacy
