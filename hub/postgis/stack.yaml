readme: |

  üåç PostGIS extends PostgreSQL's capabilities by enabling storage, indexing, and querying of geospatial data.

    <hr>

    ### Features

    - **Spatial Data Storage:** Handle points, lines, polygons, and multi-geometries in 2D and 3D formats
    - **Spatial Indexing:** Fast location-based searches and data retrieval
    - **Spatial Functions:** Comprehensive tools for distance calculations, area measurements, geometry intersections, and buffering
    - **Geometry Processing:** Advanced geometry manipulation including simplification and conversion
    - **Raster Support:** Handle elevation and weather data in raster format
    - **Geocoding:** Built-in geocoding and reverse geocoding capabilities
    - **Tool Integration:** Works seamlessly with QGIS, GeoServer, MapServer, ArcGIS, and Tableau
