    labels:
      dash.name: Mermaid
      dash.icon: mermaid
      dash.url: https://$PROJECT.$DOMAIN
      traefik.http.routers.mermaid.rule: Host(`$PROJECT.$DOMAIN`)
      traefik.http.services.mermaid.loadbalancer.server.port: 8080
