status: working
slug: mermaid
name: Mermaid Live Editor
flavor: DockerCompose
version: latest
updated_at: 2024-11-18
description: Edit, preview and share mermaid charts/diagrams
author: Mermaid community
license: MIT
homepage: https://mermaid.live/
repository: https://github.com/mermaid-js/mermaid-live-editor
stars: 4626
tags:
  - diagram
alternativeTo:
  - lucidchart
readme: >
  Edit, preview and share mermaid charts/diagrams.


  ![preview](https://github.com/mermaid-js/mermaid/raw/develop/img/header.png)


  <hr>


  ### Features


  - Edit and preview flowcharts, sequence diagrams, gantt diagrams in real time.

  - Save the result as a svg

  - Get a link to a viewer of the diagram so that you can share it with others.

  - Get a link to edit the diagram so that someone else can tweak it and send a
  new link back
i18n:
  fr:
    description: Éditer, prévisualiser et partager des graphiques/diagrammes mermaid
    readme: |-
      Éditez, prévisualisez et partagez des graphiques/diagrammes mermaid.

      ![preview](https://github.com/mermaid-js/mermaid/raw/develop/img/header.png)

      <hr>

      ### Fonctionnalités

      - Éditez et prévisualisez des organigrammes, des diagrammes de séquence, des diagrammes de Gantt en temps réel.
      - Sauvegardez le résultat en svg
      - Obtenez un lien vers une visionneuse du diagramme pour le partager avec d'autres.
      - Obtenez un lien pour éditer le diagramme afin que quelqu'un d'autre puisse le modifier et renvoyer un nouveau lien
  it:
    description: Modifica, visualizza in anteprima e condividi diagrammi/grafici mermaid
    readme: |-
      Modifica, anteprima e condivisione di diagrammi/grafici mermaid.

      ![preview](https://github.com/mermaid-js/mermaid/raw/develop/img/header.png)

      <hr>

      ### Funzionalità

      - Modifica e anteprima in tempo reale di diagrammi di flusso, diagrammi di sequenza, diagrammi di Gantt.
      - Salvataggio del risultato come svg
      - Ottieni un link per visualizzare il diagramma così da poterlo condividere con altri.
      - Ottieni un link per modificare il diagramma così che qualcun altro possa perfezionarlo e inviare un nuovo link
  de:
    description: Mermaid-Diagramme/Grafiken bearbeiten, als Vorschau anzeigen und teilen
    readme: |-
      Mermaid-Diagramme/Grafiken bearbeiten, vorschauen und teilen.

      ![preview](https://github.com/mermaid-js/mermaid/raw/develop/img/header.png)

      <hr>

      ### Funktionen

      - Bearbeiten und Vorschau von Flussdiagrammen, Sequenzdiagrammen und Gantt-Diagrammen in Echtzeit.
      - Speichern des Ergebnisses als SVG
      - Erhalten eines Links zur Diagrammvorschau, um sie mit anderen zu teilen.
