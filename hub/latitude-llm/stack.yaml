name: Latitude LLM
flavor: DockerCompose
version: "5.1.0"
updated_at: 2025-09-19
description: Open-source prompt engineering platform to build, evaluate, and refine AI prompts
author: Latitude Inc
license: LGPL-3.0
homepage: https://latitude.so
