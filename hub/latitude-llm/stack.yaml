    readme: |
      Latitude AI प्रॉम्प्ट इंजीनियरिंग, तैनाती और मूल्यांकन के लिए एक ओपन-सोर्स प्लेटफॉर्म है। यह प्रॉम्प्ट्स के लिए एक पूर्ण जीवनचक्र प्रबंधन प्रणाली प्रदान करके टीमों को विश्वसनीय AI एप्लिकेशन बनाने, परीक्षण करने और बनाए रखने में मदद करता है।

      व्यापक उपकरणों के साथ AI प्रॉम्प्ट्स बनाने, मूल्यांकन करने और सुधारने के लिए ओपन-सोर्स प्रॉम्प्ट इंजीनियरिंग प्लेटफॉर्म।

      ![Latitude Screenshot](https://framerusercontent.com/images/lLNi3FY2y8qXLjlstAbvVaENZc.png?scale-down-to=1024&width=2874&height=2042)

      <hr>

      ### सुविधाएं

      - ✨ **प्रॉम्प्ट मैनेजर:** वेरिएबल्स, शर्तों और लूप्स का समर्थन करने वाले उन्नत एडिटर के साथ प्रॉम्प्ट्स बनाएं, संस्करण बनाएं और सहयोग करें
      - 🎮 **इंटरैक्टिव प्लेग्राउंड:** विभिन्न इनपुट्स, पैरामीटर्स और टूल कॉन्फ़िगरेशन के साथ प्रॉम्प्ट्स का इंटरैक्टिव परीक्षण करें
      - 🚀 **AI गेटवे:** प्रॉम्प्ट्स को API एंडपॉइंट्स के रूप में तैनात करें जो प्रकाशित परिवर्तनों के साथ अद्यतित रहते हैं
      - 📊 **मूल्यांकन:** LLM-as-judge, प्रोग्रामेटिक नियमों या मानवीय समीक्षा के माध्यम से प्रॉम्प्ट प्रदर्शन का आकलन करें
      - 📈 **लॉग्स और ऑब्जर्वेबिलिटी:** प्रॉम्प्ट्स और मॉडल्स के साथ सभी इंटरैक्शन को स्वचालित रूप से कैप्चर करें
      - 🗃️ **डेटासेट्स:** बैच मूल्यांकन और रिग्रेशन टेस्टिंग के लिए टेस्ट डेटा का प्रबंधन करें
      - 🔗 **इंटीग्रेशन:** SDK और API के माध्यम से मौजूदा स्टैक के साथ निर्बाध एकीकरण
      - 👥 **टीम सहयोग:** क्रॉस-फ़ंक्शनल टीमें AI विकास प्रक्रिया के दौरान सहयोग कर सकती हैं
  zh:
    description: "用于构建、评估和优化AI提示的开源提示工程平台"
    readme: |
      Latitude是一个用于AI提示工程、部署和评估的开源平台。它通过为提示提供完整的生命周期管理系统，帮助团队构建、测试和维护可靠的AI应用程序。

      用于构建、评估和优化AI提示的开源提示工程平台，配备全面的工具。

      ![Latitude Screenshot](https://framerusercontent.com/images/lLNi3FY2y8qXLjlstAbvVaENZc.png?scale-down-to=1024&width=2874&height=2042)

      <hr>

      ### 功能特性

      - ✨ **提示管理器：** 使用支持变量、条件和循环的高级编辑器创建、版本控制和协作处理提示
      - 🎮 **交互式演练场：** 使用不同输入、参数和工具配置交互式测试提示
      - 🚀 **AI网关：** 将提示部署为API端点，与发布的更改保持同步
      - 📊 **评估：** 通过LLM-as-judge、程序化规则或人工审查评估提示性能
      - 📈 **日志和可观测性：** 自动捕获与提示和模型的所有交互
      - 🗃️ **数据集：** 管理批量评估和回归测试的测试数据
      - 🔗 **集成：** 通过SDK和API与现有技术栈无缝集成
      - 👥 **团队协作：** 跨功能团队可以在整个AI开发过程中进行协作
  ko:
    description: "AI 프롬프트를 구축, 평가 및 개선하기 위한 오픈소스 프롬프트 엔지니어링 플랫폼"
    readme: |
      Latitude는 AI 프롬프트 엔지니어링, 배포 및 평가를 위한 오픈소스 플랫폼입니다. 프롬프트를 위한 완전한 생명주기 관리 시스템을 제공하여 팀이 신뢰할 수 있는 AI 애플리케이션을 구축, 테스트 및 유지 관리할 수 있도록 도와줍니다.

      포괄적인 도구를 갖춘 AI 프롬프트 구축, 평가 및 개선을 위한 오픈소스 프롬프트 엔지니어링 플랫폼입니다.

      ![Latitude Screenshot](https://framerusercontent.com/images/lLNi3FY2y8qXLjlstAbvVaENZc.png?scale-down-to=1024&width=2874&height=2042)

      <hr>

      ### 기능

      - ✨ **프롬프트 관리자:** 변수, 조건 및 루프를 지원하는 고급 편집기로 프롬프트 생성, 버전 관리 및 협업
      - 🎮 **인터랙티브 플레이그라운드:** 다양한 입력, 매개변수 및 도구 구성으로 프롬프트를 대화형으로 테스트
      - 🚀 **AI 게이트웨이:** 게시된 변경 사항과 동기화되는 API 엔드포인트로 프롬프트 배포
      - 📊 **평가:** LLM-as-judge, 프로그래밍 규칙 또는 인간 검토를 통한 프롬프트 성능 평가
      - 📈 **로그 및 관찰 가능성:** 프롬프트 및 모델과의 모든 상호 작용을 자동으로 캡처
      - 🗃️ **데이터세트:** 배치 평가 및 회귀 테스트를 위한 테스트 데이터 관리
      - 🔗 **통합:** SDK 및 API를 통한 기존 스택과의 원활한 통합
      - 👥 **팀 협업:** 다기능 팀이 AI 개발 프로세스 전반에 걸쳐 협업할 수 있음
  ja:
    description: "AIプロンプトの構築、評価、改良のためのオープンソースプロンプトエンジニアリングプラットフォーム"
    readme: |
      Latitudeは、AIプロンプトエンジニアリング、デプロイメント、評価のためのオープンソースプラットフォームです。プロンプトの完全なライフサイクル管理システムを提供することで、チームが信頼性の高いAIアプリケーションを構築、テスト、維持できるよう支援します。

      包括的なツールを備えたAIプロンプトの構築、評価、改良のためのオープンソースプロンプトエンジニアリングプラットフォーム。

      ![Latitude Screenshot](https://framerusercontent.com/images/lLNi3FY2y8qXLjlstAbvVaENZc.png?scale-down-to=1024&width=2874&height=2042)

      <hr>

      ### 機能

      - ✨ **プロンプトマネージャー：** 変数、条件、ループをサポートする高度なエディターでプロンプトを作成、バージョン管理、共同作業
      - 🎮 **インタラクティブプレイグラウンド：** さまざまな入力、パラメータ、ツール設定でプロンプトをインタラクティブにテスト
      - 🚀 **AIゲートウェイ：** 公開された変更と同期するAPIエンドポイントとしてプロンプトをデプロイ
      - 📊 **評価：** LLM-as-judge、プログラマティックルール、または人間のレビューを通じてプロンプトのパフォーマンスを評価
      - 📈 **ログと可観測性：** プロンプトとモデルとのすべてのインタラクションを自動的にキャプチャ
      - 🗃️ **データセット：** バッチ評価と回帰テストのためのテストデータを管理
      - 🔗 **統合：** SDKとAPIを通じて既存のスタックとシームレスに統合
      - 👥 **チーム協業：** 機能横断チームがAI開発プロセス全体で協業可能
