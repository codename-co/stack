alternativeTo: [langsmith]
readme: |
  Latitude is an open-source platform for AI prompt engineering, deployment, and evaluation. It helps teams build, test, and maintain reliable AI applications by providing a complete lifecycle management system for prompts.

  The Open-Source Prompt Engineering Platform for building, evaluating, and refining AI prompts with comprehensive tooling.

  ![Latitude Screenshot](https://framerusercontent.com/images/lLNi3FY2y8qXLjlstAbvVaENZc.png?scale-down-to=1024&width=2874&height=2042)

  <hr>

  ### Features

  - ✨ **Prompt Manager:** Create, version, and collaborate on prompts with advanced editor supporting variables, conditionals, and loops
  - 🎮 **Interactive Playground:** Test prompts interactively with different inputs, parameters, and tool configurations
  - 🚀 **AI Gateway:** Deploy prompts as API endpoints that stay up-to-date with published changes
  - 📊 **Evaluations:** Assess prompt performance via LLM-as-judge, programmatic rules, or human review
  - 📈 **Logs & Observability:** Automatically capture all interactions with prompts and models
  - 🗃️ **Datasets:** Manage test data for batch evaluations and regression testing
  - 🔗 **Integrations:** Seamlessly integrate with existing stack via SDKs and APIs
  - 👥 **Team Collaboration:** Cross-functional teams can collaborate throughout AI development process

