  fr:
    description: Système multimédia logiciel
    readme: |

      Jellyfin est un système multimédia logiciel libre qui vous permet de gérer et de diffuser vos médias.
      Il s'agit d'une alternative aux logiciels propriétaires Emby et Plex, pour fournir des médias à partir d'un serveur dédié vers des appareils d'utilisateurs finaux via plusieurs applications.

      ![preview](https://jellyfin.org/assets/images/10.8-home-4a73a92bf90d1eeffa5081201ca9c7bb.png)

      <hr>

      ### Caractéristiques

      - **Films :**
        Profitez de toute votre collection de films, facile à parcourir et avec de belles œuvres d'art.

      - **Séries TV :**
        Regardez vos émissions préférées, automatiquement triées par saison et prêtes à être visionnées.

      - **Musique :**
        Écoutez de la musique, vos artistes et vos listes de lecture, à la maison ou en déplacement.

      - **TV en direct et DVR :**
        Regardez la télévision et programmez des enregistrements automatiques pour étendre votre bibliothèque.

      - **Livres :**
        Lisez vos livres, bandes dessinées et magazines.

      - **Photos :**
        Organisez vos photos et partagez des souvenirs avec vos amis et votre famille.

      - **SyncPlay :**
        Partager une soirée cinéma à distance n'a jamais été aussi facile.
