        책, 만화, 잡지를 읽어보세요.

      - **사진:**
        사진을 정리하고 친구 및 가족과 추억을 공유하세요.

      - **SyncPlay:**
        원격으로 영화의 밤을 공유하는 것이 이보다 쉬웠던 적은 없습니다.
  ja:
    description: フリーソフトウェアメディアシステム
    readme: |

      Jellyfinは、メディアの管理とストリーミングを完全に制御できるフリーソフトウェアメディアシステムです。
      専用サーバーから複数のアプリを介してエンドユーザーデバイスにメディアを提供する、プロプライエタリなEmbyやPlexの代替です。

      ![preview](https://jellyfin.org/assets/images/10.8-home-4a73a92bf90d1eeffa5081201ca9c7bb.png)

      <hr>

      ### 機能

      - **映画:**
        美しいアートワークで、簡単にブラウズできる映画コレクション全体をお楽しみください。

      - **テレビ番組:**
        お気に入りの番組を視聴し、シーズンごとに自動的にソートされ、一気見に対応しています。

      - **音楽:**
        自宅でも外出先でも、音楽、アーティスト、プレイリストを聴くことができます。

      - **ライブTV＆DVR:**
        テレビを視聴し、ライブラリを拡張するために自動録画を設定します。

      - **書籍:**
        本、コミック、雑誌を読むことができます。

      - **写真:**
        写真を整理し、友人や家族と思い出を共有します。

      - **SyncPlay:**
        リモートで映画鑑賞を共有することがこれまでになく簡単になりました。
