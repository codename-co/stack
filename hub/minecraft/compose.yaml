services:
  minecraft:
    image: itzg/minecraft-server:${MINECRAFT_VERSION:-2024.10.2}
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
    deploy:
      resources:
        limits:
          memory: 1.5G
    volumes:
      - minecraft_data:/data

volumes:
  minecraft_data:
    driver: local
