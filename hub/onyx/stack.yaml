readme: |
  Onyx is a feature-rich, self-hostable Chat UI that works with any LLM. It is easy to deploy and can run in a completely airgapped environment.

  Onyx comes loaded with advanced features like Agents, Web Search, RAG, MCP, Deep Research, Connectors to 40+ knowledge sources, and more.

  ![Onyx Preview](https://github.com/onyx-dot-app/onyx/releases/download/v0.21.1/OnyxChatSilentDemo.gif)

  <hr>

  ### Features

  - 🔍 **Enterprise Search**: Connect and search across all your company's knowledge sources
  - 🤖 **AI Assistant**: Get intelligent answers with citations and sources
  - � **Document Processing**: Advanced PDF, Word, and text processing with OCR
  - 🔗 **Integrations**: Connect to Slack, Confluence, SharePoint, Google Drive, and more
  - 🛡️ **Security**: Role-based access control and data governance
  - 🎯 **Real-time Updates**: Live syncing with your data sources
  - 📊 **Analytics**: Usage analytics and search insights
  - 🔧 **Admin Controls**: User management and system configuration

