  ## Features
  - **✨ Beautiful Design:**
    Cachet uses Bootstrap 3 to provide a clean, responsive interface that works on any device.
  - **🌐 Multilingual:**
    Cachet supports over ten languages, making it accessible to users worldwide.
  - **🔗 JSON API:**
    Automate status updates with Cachet's simple and powerful JSON API.
  - **🛠️ Maintenance Scheduling:**
    Plan maintenance events in advance and keep a record of them in the timeline.
  - **📊 Metrics:**
    Track various metrics like uptime and error rates. Add data points easily via the API.
  - **🔒 Security:**
    Enable two-factor authentication for added security. Compatible with password managers like 1Password, Bitwarden, and Google Authenticator.
