  ![preview](https://hubfi.fr/wp-content/uploads/2024/07/plausible-1160x680.jpg)

  <hr>

  ### Features

  - **Clutter Free**: Simple web analytics that cuts through the noise. All important insights on one page with no complex menus or training needed.
  - **Privacy Compliant**: Fully GDPR/CCPA/PECR compliant. No personal data or IP storage, no cookies or persistent identifiers.
  - **Lightweight**: Small script that loads quickly. Direct events API support available.
  - **Team Features**: Private or public stats sharing, team member invites with roles, email/Slack reports.
  - **Goal Tracking**: Custom events and dimensions for conversion tracking. Ecommerce, outbound links, and funnel analysis.
  - **Search Integration**: Google Search Console integration for keyword analytics.
  - **Modern Framework Support**: Works with SPA and hash-based routing.
  - **Easy Migration**: Smooth transition from Google Analytics with similar features and historical data import.
