readme: |

  OmniTools is a self-hosted web app offering a variety of online tools to simplify everyday tasks. Whether you are coding, manipulating images/videos, PDFs or crunching numbers, OmniTools has you covered.

  ![preview](https://github.com/iib0011/omni-tools/raw/main/img.png)

  <hr>

  ### Features

  - **Image/Video/Binary Tools**
    - Image Resizer
    - Image Converter
    - Video Trimmer
    - Video Reverser
    - And more...
  - **String/List Tools**
    - Case Converters
    - List Shuffler
    - Text Formatters
    - And more...
  - **Date and Time Tools**
    - Date Calculators
    - Time Zone Converters
    - And more...
  - **Math Tools**
    - Generate Prime Numbers
    - Generate Perfect Numbers
    - And more...
  - **Miscellaneous Tools**
    - JSON Tools
    - PDF Tools
    - CSV Tools
    - And more...
