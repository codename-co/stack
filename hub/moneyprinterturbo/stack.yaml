      ИИ-управляемая автоматизированная генерация коротких видео с созданием текстового, голосового и визуального контента.

      MoneyPrinterTurbo использует большие модели ИИ для генерации коротких видео высокой четкости одним кликом. Просто предоставьте тему видео или ключевые слова, и он автоматически сгенерирует сценарии видео, материалы видео, субтитры видео и фоновую музыку, затем синтезирует их в короткое видео высокой четкости.

      ![MoneyPrinterTurbo Web Interface](https://github.com/harry0703/MoneyPrinterTurbo/raw/main/docs/webui-en.jpg)

      <hr>

      ### Особенности

      - 🎬 **Полная MVC архитектура:** Чистая структура кода с поддержкой API и веб-интерфейса
      - 🤖 **Генерация сценариев ИИ:** Автоматическая генерация сценариев видео или поддержка пользовательских сценариев
      - 📐 **Множественные HD форматы видео:** Поддержка вертикальных (9:16, 1080x1920) и горизонтальных (16:9, 1920x1080) форматов
      - 🎯 **Пакетная генерация видео:** Генерируйте несколько видео одновременно и выберите лучшее
      - ⏱️ **Настраиваемая длительность сегмента:** Регулируйте частоту смены материала
      - 🌐 **Многоязычная поддержка:** Поддержка китайских и английских сценариев видео
      - 🗣️ **Множественный голосовой синтез:** Предварительный просмотр голосовых эффектов в реальном времени с несколькими TTS провайдерами
      - 📝 **Генерация субтитров:** Настраиваемые шрифты, позиции, цвета, размеры с поддержкой контура
      - 🎵 **Фоновая музыка:** Случайные или указанные музыкальные файлы с контролем громкости
      - 🎥 **Высококачественные материалы:** HD видео источники без авторских прав плюс поддержка локальных материалов
      - 🔗 **Множественные ИИ модели:** Поддержка OpenAI, Moonshot, Azure, Gemini, Ollama, DeepSeek, Qwen и других

