readme: |
  AI-powered automated short video generation with text, voice, and visual content creation.

  MoneyPrinterTurbo leverages AI large models to generate high-definition short videos with one click. Simply provide a video topic or keywords, and it will automatically generate video scripts, video materials, video subtitles, and background music, then synthesize them into a high-definition short video.

  ![MoneyPrinterTurbo Web Interface](https://github.com/harry0703/MoneyPrinterTurbo/raw/main/docs/webui-en.jpg)

  <hr>

  ### Features

  - 🎬 **Complete MVC Architecture:** Clean code structure with API and Web interface support
  - 🤖 **AI Script Generation:** Automatic video script generation or custom script support
  - 📐 **Multiple HD Video Formats:** Support for vertical (9:16, 1080x1920) and horizontal (16:9, 1920x1080) formats
  - 🎯 **Batch Video Generation:** Generate multiple videos at once and select the best one
  - ⏱️ **Configurable Segment Duration:** Adjust material switching frequency
  - 🌐 **Multilingual Support:** Chinese and English video script support
  - 🗣️ **Multiple Voice Synthesis:** Real-time voice effect preview with multiple TTS providers
  - 📝 **Subtitle Generation:** Customizable fonts, positions, colors, sizes with outline support
  - 🎵 **Background Music:** Random or specified music files with volume control
  - 🎥 **High-Quality Materials:** Copyright-free HD video sources plus local material support
  - 🔗 **Multiple AI Models:** Support for OpenAI, Moonshot, Azure, Gemini, Ollama, DeepSeek, Qwen and more

