  uk:
    description: "ШІ-керована автоматизована генерація коротких відео з створенням текстового, голосового та візуального контенту"
    readme: |
      ШІ-керована автоматизована генерація коротких відео з створенням текстового, голосового та візуального контенту.

      MoneyPrinterTurbo використовує великі моделі ШІ для генерації коротких відео високої четкості одним кліком. Просто надайте тему відео або ключові слова, і воно автоматично згенерує сценарії відео, матеріали відео, субтитри відео та фонову музику, а потім синтезує їх у коротке відео високої четкості.

      ![MoneyPrinterTurbo Web Interface](https://github.com/harry0703/MoneyPrinterTurbo/raw/main/docs/webui-en.jpg)

      <hr>

      ### Особливості

      - 🎬 **Повна MVC архітектура:** Чиста структура коду з підтримкою API та веб-інтерфейсу
      - 🤖 **Генерація сценаріїв ШІ:** Автоматична генерація сценаріїв відео або підтримка користувацьких сценаріїв
      - 📐 **Множинні HD формати відео:** Підтримка вертикальних (9:16, 1080x1920) та горизонтальних (16:9, 1920x1080) форматів
      - 🎯 **Пакетна генерація відео:** Генеруйте кілька відео одночасно та виберіть найкраще
      - ⏱️ **Налаштовувана тривалість сегменту:** Регулюйте частоту зміни матеріалу
      - 🌐 **Багатомовна підтримка:** Підтримка китайських та англійських сценаріїв відео
      - 🗣️ **Множинний голосовий синтез:** Попередній перегляд голосових ефектів у реальному часі з кількома TTS провайдерами
      - 📝 **Генерація субтитрів:** Налаштовувані шрифти, позиції, кольори, розміри з підтримкою контуру
