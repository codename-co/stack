      - 🗣️ **複数音声合成:** 複数のTTSプロバイダーでリアルタイム音声効果プレビュー
      - 📝 **字幕生成:** アウトラインサポート付きのカスタマイズ可能なフォント、位置、色、サイズ
      - 🎵 **背景音楽:** 音量コントロール付きのランダムまたは指定した音楽ファイル
      - 🎥 **高品質素材:** 著作権フリーのHD動画ソースとローカル素材サポート
      - 🔗 **複数AIモデル:** OpenAI、Moonshot、Azure、Gemini、Ollama、DeepSeek、Qwenなどをサポート
