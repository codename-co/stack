  zh:
    description: "AI驱动的自动化短视频生成，具备文本、语音和视觉内容创作"
    readme: |
      AI驱动的自动化短视频生成，具备文本、语音和视觉内容创作。

      MoneyPrinterTurbo利用AI大模型，一键生成高清短视频。只需提供视频主题或关键词，它将自动生成视频脚本、视频素材、视频字幕和背景音乐，然后将它们合成为高清短视频。

      ![MoneyPrinterTurbo Web Interface](https://raw.githubusercontent.com/harry0703/MoneyPrinterTurbo/main/docs/webui.jpg)

      <hr>

      ### 功能特色

      - 🎬 **完整MVC架构：** 清晰的代码结构，支持API和Web界面
      - 🤖 **AI脚本生成：** 自动视频脚本生成或自定义脚本支持
      - 📐 **多种高清视频格式：** 支持竖屏(9:16, 1080x1920)和横屏(16:9, 1920x1080)格式
      - 🎯 **批量视频生成：** 一次生成多个视频并选择最佳的
      - ⏱️ **可配置片段时长：** 调整素材切换频率
      - 🌐 **多语言支持：** 中文和英文视频脚本支持
      - 🗣️ **多重语音合成：** 实时语音效果预览，支持多个TTS提供商
      - 📝 **字幕生成：** 可自定义字体、位置、颜色、大小，支持描边
      - 🎵 **背景音乐：** 随机或指定音乐文件，支持音量控制
      - 🎥 **高质量素材：** 无版权高清视频源加本地素材支持
      - 🔗 **多种AI模型：** 支持OpenAI、Moonshot、Azure、Gemini、Ollama、DeepSeek、Qwen等

  ko:
    description: "텍스트, 음성 및 시각적 콘텐츠 생성이 포함된 AI 기반 자동화된 짧은 동영상 생성"
    readme: |
      텍스트, 음성 및 시각적 콘텐츠 생성이 포함된 AI 기반 자동화된 짧은 동영상 생성.

      MoneyPrinterTurbo는 AI 대형 모델을 활용하여 한 번의 클릭으로 고화질 짧은 동영상을 생성합니다. 단순히 동영상 주제나 키워드를 제공하면, 자동으로 동영상 스크립트, 동영상 소재, 동영상 자막 및 배경 음악을 생성하여 고화질 짧은 동영상으로 합성합니다.

      ![MoneyPrinterTurbo Web Interface](https://github.com/harry0703/MoneyPrinterTurbo/raw/main/docs/webui-en.jpg)

      <hr>

      ### 기능

      - 🎬 **완전한 MVC 아키텍처:** API 및 웹 인터페이스 지원이 포함된 깔끔한 코드 구조
      - 🤖 **AI 스크립트 생성:** 자동 동영상 스크립트 생성 또는 사용자 정의 스크립트 지원
      - 📐 **다중 HD 동영상 형식:** 세로형(9:16, 1080x1920) 및 가로형(16:9, 1920x1080) 형식 지원
      - 🎯 **일괄 동영상 생성:** 여러 동영상을 한 번에 생성하고 최고의 것을 선택
      - ⏱️ **구성 가능한 세그먼트 지속 시간:** 소재 전환 빈도 조정
      - 🌐 **다국어 지원:** 중국어 및 영어 동영상 스크립트 지원
      - 🗣️ **다중 음성 합성:** 여러 TTS 제공업체와 함께 실시간 음성 효과 미리보기
      - 📝 **자막 생성:** 윤곽선 지원이 포함된 사용자 정의 가능한 글꼴, 위치, 색상, 크기
      - 🎵 **배경 음악:** 볼륨 제어가 포함된 랜덤 또는 지정된 음악 파일
      - 🎥 **고품질 소재:** 저작권 없는 HD 동영상 소스 및 로컬 소재 지원
      - 🔗 **다중 AI 모델:** OpenAI, Moonshot, Azure, Gemini, Ollama, DeepSeek, Qwen 등 지원

  ja:
    description: "テキスト、音声、視覚コンテンツ作成を備えたAI駆動の自動化された短編動画生成"
