      - 🎬 **完全なMVCアーキテクチャ:** APIとWebインターフェースサポートを備えたクリーンなコード構造
      - 🤖 **AIスクリプト生成:** 自動動画スクリプト生成またはカスタムスクリプトサポート
      - 📐 **複数のHD動画フォーマット:** 縦型（9:16, 1080x1920）および横型（16:9, 1920x1080）フォーマットサポート
