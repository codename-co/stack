readme: |
  Meet Plane, an open-source project management tool to track issues, run sprints cycles, and manage product roadmaps without the chaos of managing the tool itself.

  ![Plane Screens](https://plane-marketing.s3.ap-south-1.amazonaws.com/plane-readme/plane_screens_dark_mode.webp)

  <hr>

  ### Features

  - **Issues**: Quickly create issues and add details using a powerful rich text editor that supports file uploads. Add sub-properties and references to problems for better organization and tracking.
  - **Cycles**:
    Keep up your team's momentum with Cycles. Gain insights into your project's progress with burn-down charts and other valuable features.
  - **Modules**: Break down your large projects into smaller, more manageable modules. Assign modules between teams to track and plan your project's progress easily.
  - **Views**: Create custom filters to display only the issues that matter to you. Save and share your filters in just a few clicks.
  - **Pages**: Plane pages, equipped with AI and a rich text editor, let you jot down your thoughts on the fly. Format your text, upload images, hyperlink, or sync your existing ideas into an actionable item or issue.
  - **Analytics**: Get insights into all your Plane data in real-time. Visualize issue data to spot trends, remove blockers, and progress your work.
  - **Drive** (_coming soon_): The drive helps you share documents, images, videos, or any other files that make sense to you or your team and align on the problem/solution.
i18n:
  de:
    description: Erfassung von Problemen und Projektmanagement
    readme: |-
      Lernen Sie Plane kennen, ein Open-Source-Projektmanagement-Tool zur Verfolgung von Issues, Durchführung von Sprint-Zyklen und Verwaltung von Produkt-Roadmaps ohne das Chaos der Tool-Verwaltung selbst.

      ![Plane Screens](https://plane-marketing.s3.ap-south-1.amazonaws.com/plane-readme/plane_screens_dark_mode.webp)

      <hr>

      ### Funktionen

      - **Issues**: Erstellen Sie schnell Issues und fügen Sie Details mit einem leistungsstarken Rich-Text-Editor hinzu, der Datei-Uploads unterstützt. Fügen Sie Untereigenschaften und Referenzen zu Problemen für bessere Organisation und Nachverfolgung hinzu.
      - **Zyklen**:
        Halten Sie den Schwung Ihres Teams mit Zyklen aufrecht. Gewinnen Sie Einblicke in den Fortschritt Ihres Projekts mit Burndown-Charts und anderen wertvollen Funktionen.
      - **Module**: Unterteilen Sie Ihre großen Projekte in kleinere, besser handhabbare Module. Weisen Sie Module zwischen Teams zu, um den Fortschritt Ihres Projekts einfach zu verfolgen und zu planen.
      - **Ansichten**: Erstellen Sie benutzerdefinierte Filter, um nur die für Sie relevanten Issues anzuzeigen. Speichern und teilen Sie Ihre Filter mit wenigen Klicks.
      - **Seiten**: Plane-Seiten, ausgestattet mit KI und einem Rich-Text-Editor, ermöglichen es Ihnen, Ihre Gedanken spontan festzuhalten. Formatieren Sie Ihren Text, laden Sie Bilder hoch, verlinken Sie oder synchronisieren Sie Ihre bestehenden Ideen zu einem umsetzbaren Element oder Issue.
      - **Analytik**: Erhalten Sie Einblicke in alle Ihre Plane-Daten in Echtzeit. Visualisieren Sie Issue-Daten, um Trends zu erkennen, Blockaden zu beseitigen und Ihre Arbeit voranzutreiben.
      - **Drive** (_in Kürze_): Das Drive hilft Ihnen, Dokumente, Bilder, Videos oder andere Dateien zu teilen, die für Sie oder Ihr Team sinnvoll sind und sich am Problem/der Lösung orientieren.
