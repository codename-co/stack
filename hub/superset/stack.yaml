      ### يوفر Superset


      - **واجهة بدون برمجة** لإنشاء المخططات بسرعة

      - **محرر SQL** قوي قائم على الويب للاستعلامات المتقدمة

      - **طبقة دلالية خفيفة** لتحديد الأبعاد والمقاييس المخصصة بسرعة

      - دعم جاهز **لأي قاعدة بيانات SQL** تقريباً أو محرك بيانات

      - مجموعة واسعة من **التصورات الجميلة** لعرض بياناتك، تتراوح من المخططات
      الشريطية البسيطة إلى التصورات الجغرافية المكانية

      - طبقة **تخزين مؤقت** خفيفة وقابلة للتكوين للمساعدة في تخفيف حمل قاعدة
      البيانات

      - **أدوار أمان وخيارات مصادقة** قابلة للتوسيع بدرجة كبيرة

      - **واجهة برمجة تطبيقات (API)** للتخصيص البرمجي

      - **بنية سحابية أصلية** مصممة من الأساس للتوسع
  hi:
    description: डेटा विज़ुअलाइज़ेशन और एक्सप्लोरेशन
    readme: >-
      सुपरसेट एक आधुनिक डेटा एक्सप्लोरेशन और डेटा विज़ुअलाइज़ेशन प्लेटफ़ॉर्म है।
      सुपरसेट कई टीमों के लिए मालिकाना बिजनेस इंटेलिजेंस टूल्स को बदल सकता है या
      उन्हें बढ़ा सकता है। सुपरसेट विभिन्न डेटा स्रोतों के साथ अच्छी तरह से
      एकीकृत होता है।


      <!-- File hosted here
      https://github.com/apache/superset-site/raw/lfs/superset-video-4k.mp4 -->

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/apache/superset/assets/812905/da036bc2-150c-4ee7-80f9-75e63210ff76">
        ⚠️ आपका ब्राउज़र वीडियो टैग का समर्थन नहीं करता है।
      </video>


      <hr>


      ### सुपरसेट प्रदान करता है


      - चार्ट्स को जल्दी से बनाने के लिए एक **नो-कोड इंटरफ़ेस**

      - उन्नत क्वेरी के लिए एक शक्तिशाली, वेब-आधारित **SQL एडिटर**

      - कस्टम डाइमेंशन और मेट्रिक्स को तेज़ी से परिभाषित करने के लिए एक
      **लाइटवेट सिमेंटिक लेयर**

      - **लगभग किसी भी SQL** डेटाबेस या डेटा इंजन के लिए बॉक्स से बाहर समर्थन

      - आपके डेटा को प्रदर्शित करने के लिए **सुंदर विज़ुअलाइज़ेशन** की एक
      विस्तृत श्रृंखला, सरल बार चार्ट से लेकर भू-स्थानिक विज़ुअलाइज़ेशन तक

      - डेटाबेस लोड को कम करने में मदद के लिए लाइटवेट, कॉन्फ़िगर करने योग्य
      **कैशिंग लेयर**

      - अत्यधिक विस्तार योग्य **सुरक्षा भूमिकाएं और प्रमाणीकरण** विकल्प

      - प्रोग्रामेटिक कस्टमाइजेशन के लिए एक **API**

      - स्केल के लिए शुरू से डिज़ाइन की गई एक **क्लाउड-नेटिव आर्किटेक्चर**
  ko:
    description: 데이터 시각화 및 탐색
    readme: >-
      Superset은 현대적인 데이터 탐색 및 데이터 시각화 플랫폼입니다. Superset은 많은 팀들의 독점적인 비즈니스 인텔리전스
      도구를 대체하거나 보완할 수 있습니다. Superset은 다양한 데이터 소스와 잘 통합됩니다.


      <!-- File hosted here
      https://github.com/apache/superset-site/raw/lfs/superset-video-4k.mp4 -->

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/apache/superset/assets/812905/da036bc2-150c-4ee7-80f9-75e63210ff76">
        ⚠️ 브라우저가 비디오 태그를 지원하지 않습니다.
      </video>


      <hr>


      ### Superset이 제공하는 기능


      - 차트를 빠르게 구축할 수 있는 **노코드 인터페이스**

      - 고급 쿼리를 위한 강력한 웹 기반 **SQL 편집기**

      - 사용자 정의 차원과 지표를 빠르게 정의할 수 있는 **경량 시맨틱 레이어**

      - **거의 모든 SQL** 데이터베이스 또는 데이터 엔진에 대한 즉시 지원

      - 간단한 막대 차트부터 지리 공간 시각화에 이르기까지 데이터를 보여주는 다양한 **아름다운 시각화**

      - 데이터베이스 부하를 줄이는데 도움이 되는 경량의 구성 가능한 **캐싱 레이어**

      - 확장 가능한 **보안 역할 및 인증** 옵션

      - 프로그래밍 방식의 사용자 정의를 위한 **API**

      - 규모 확장을 위해 처음부터 설계된 **클라우드 네이티브 아키텍처**
  ja:
    description: データの可視化と探索
    readme: |-
      Supersetは、現代のデータ探索およびデータ可視化プラットフォームです。Supersetは多くのチームにとって、独自のビジネスインテリジェンスツールの代替または補完となることができます。Supersetは様々なデータソースとうまく連携します。

      <!-- File hosted here https://github.com/apache/superset-site/raw/lfs/superset-video-4k.mp4 -->
      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/apache/superset/assets/812905/da036bc2-150c-4ee7-80f9-75e63210ff76">
        ⚠️ お使いのブラウザはビデオタグをサポートしていません。
      </video>

      <hr>

      ### Supersetが提供するもの

      - チャートを素早く作成するための**コード不要のインターフェース**
      - 高度なクエリを実行するための強力な、ウェブベースの**SQLエディタ**
      - カスタムディメンションやメトリクスを素早く定義するための**軽量なセマンティックレイヤー**
      - **ほぼすべてのSQL**データベースやデータエンジンに対する標準サポート
      - 単純な棒グラフから地理空間可視化まで、データを展示するための幅広い**美しい可視化**機能
      - データベース負荷を軽減するための設定可能な**軽量キャッシュレイヤー**
      - 高度に拡張可能な**セキュリティロールと認証**オプション
      - プログラムによるカスタマイズのための**API**
      - スケールを考慮して設計された**クラウドネイティブアーキテクチャ**
