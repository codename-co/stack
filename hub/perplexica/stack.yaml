        - **普通模式：**处理你的查询并执行网络搜索。
      - **专注模式：**特殊模式可以更好地回答特定类型的问题。Perplexica目前有6种专注模式：
        - **全模式：**搜索整个网络以找到最佳结果。
        - **写作助手模式：**适用于不需要搜索网络的写作任务。
        - **学术搜索模式：**查找文章和论文，适合学术研究。
        - **YouTube搜索模式：**根据搜索查询查找YouTube视频。
        - **Wolfram Alpha搜索模式：**使用Wolfram Alpha回答需要计算或数据分析的查询。
        - **Reddit搜索模式：**在Reddit上搜索相关讨论和意见。
      - **最新信息：**一些搜索工具可能会给你过时的信息，因为它们使用爬虫机器人的数据并将其转换为嵌入存储在索引中。与它们不同，Perplexica使用SearxNG元搜索引擎获取结果，并重新排序获得最相关的源，确保你始终获得最新信息，无需每日数据更新的开销。
      - **API**：将Perplexica集成到你现有的应用程序中，利用其功能。
  de:
    description: KI-gestützte Suchmaschine
    readme: |-
      Perplexica ist ein quelloffenes KI-gestütztes Suchwerkzeug oder eine KI-gestützte Suchmaschine, die tief im Internet nach Antworten sucht. Inspiriert von Perplexity AI ist es eine Open-Source-Option, die nicht nur das Web durchsucht, sondern Ihre Fragen versteht. Es verwendet fortschrittliche maschinelle Lernalgorithmen wie Ähnlichkeitssuche und Embeddings, um Ergebnisse zu verfeinern und liefert klare Antworten mit zitierten Quellen.

      ![preview](https://github.com/ItzCrazyKns/Perplexica/raw/master/.assets/perplexica-preview.gif)

      <hr>

      ### Funktionen

      - **Lokale LLMs**: Sie können lokale LLMs wie Llama3 und Mixtral mit Ollama nutzen.
      - **Zwei Hauptmodi:**
        - **Copilot-Modus:** (In Entwicklung) Verbessert die Suche durch Generierung verschiedener Abfragen, um relevantere Internetquellen zu finden. Wie bei einer normalen Suche besucht es die besten Übereinstimmungen und versucht, anstatt nur den Kontext von SearxNG zu verwenden, relevante Quellen direkt von der Seite zur Benutzeranfrage zu finden.
        - **Normaler Modus:** Verarbeitet Ihre Anfrage und führt eine Websuche durch.
      - **Fokus-Modi:** Spezielle Modi für bessere Antworten auf spezifische Fragetypen. Perplexica hat derzeit 6 Fokus-Modi:
        - **Alle-Modus:** Durchsucht das gesamte Web nach den besten Ergebnissen.
        - **Schreibassistent-Modus:** Hilfreich für Schreibaufgaben, die keine Websuche erfordern.
        - **Akademischer Suchmodus:** Findet Artikel und Papers, ideal für akademische Recherche.
        - **YouTube-Suchmodus:** Findet YouTube-Videos basierend auf der Suchanfrage.
        - **Wolfram Alpha-Suchmodus:** Beantwortet Anfragen, die Berechnungen oder Datenanalysen mit Wolfram Alpha benötigen.
        - **Reddit-Suchmodus:** Durchsucht Reddit nach Diskussionen und Meinungen zur Anfrage.
      - **Aktuelle Informationen:** Einige Suchwerkzeuge liefern möglicherweise veraltete Informationen, da sie Daten von Crawling-Bots verwenden und diese in Embeddings umwandeln und in einem Index speichern. Im Gegensatz dazu verwendet Perplexica SearxNG, eine Metasuchmaschine, um die Ergebnisse zu erhalten, neu zu ordnen und die relevanteste Quelle daraus zu gewinnen, was sicherstellt, dass Sie immer die neuesten Informationen ohne den Overhead täglicher Datenaktualisierungen erhalten.
      - **API**: Integrieren Sie Perplexica in Ihre bestehenden Anwendungen und nutzen Sie dessen Fähigkeiten.
  ko:
    description: AI 기반 검색엔진
    readme: |-
      Perplexica는 인터넷을 깊이 검색하여 답을 찾는 오픈소스 AI 기반 검색 도구 또는 AI 기반 검색 엔진입니다. Perplexity AI에서 영감을 받아 만들어진 이 오픈소스 옵션은 단순히 웹을 검색할 뿐만 아니라 질문을 이해합니다. 유사도 검색과 임베딩과 같은 고급 머신러닝 알고리즘을 사용하여 결과를 개선하고 출처가 인용된 명확한 답변을 제공합니다.

      ![preview](https://github.com/ItzCrazyKns/Perplexica/raw/master/.assets/perplexica-preview.gif)

      <hr>

      ### 기능

      - **로컬 LLM**: Ollama를 사용하여 Llama3와 Mixtral 같은 로컬 LLM을 활용할 수 있습니다.
      - **두 가지 주요 모드:**
        - **코파일럿 모드:** (개발 중) 더 관련성 있는 인터넷 소스를 찾기 위해 다양한 쿼리를 생성하여 검색을 향상시킵니다. SearxNG의 컨텍스트만 사용하는 대신 상위 매칭 결과를 방문하여 페이지에서 직접 사용자의 쿼리와 관련된 소스를 찾으려고 시도합니다.
        - **일반 모드:** 쿼리를 처리하고 웹 검색을 수행합니다.
      - **포커스 모드:** 특정 유형의 질문에 더 나은 답변을 제공하는 특별 모드입니다. Perplexica는 현재 6가지 포커스 모드를 제공합니다:
        - **전체 모드:** 최상의 결과를 찾기 위해 전체 웹을 검색합니다.
        - **글쓰기 지원 모드:** 웹 검색이 필요하지 않은 글쓰기 작업에 도움이 됩니다.
        - **학술 검색 모드:** 학술 연구에 이상적인 논문과 기사를 찾습니다.
        - **유튜브 검색 모드:** 검색 쿼리를 기반으로 유튜브 동영상을 찾습니다.
        - **Wolfram Alpha 검색 모드:** Wolfram Alpha를 사용하여 계산이나 데이터 분석이 필요한 쿼리에 답변합니다.
        - **레딧 검색 모드:** 쿼리와 관련된 토론과 의견을 레딧에서 검색합니다.
      - **최신 정보:** 일부 검색 도구는 크롤링 봇의 데이터를 임베딩으로 변환하여 인덱스에 저장하기 때문에 오래된 정보를 제공할 수 있습니다. 이와 달리 Perplexica는 SearxNG 메타검색 엔진을 사용하여 결과를 얻고 재순위화하여 가장 관련성 있는 소스를 찾아냄으로써, 일일 데이터 업데이트의 부담 없이 항상
  ja:
    description: AI搭載検索エンジン
    readme: |-
      Perplexicaは、インターネットを深く検索して回答を見つけるAI駆動の検索ツール、またはAI駆動の検索エンジンのオープンソースです。Perplexity AIにインスパイアされ、単にウェブを検索するだけでなく、質問を理解するオープンソースのオプションです。類似性検索や埋め込みなどの高度な機械学習アルゴリズムを使用して結果を絞り込み、ソースを引用した明確な回答を提供します。

      ![preview](https://github.com/ItzCrazyKns/Perplexica/raw/master/.assets/perplexica-preview.gif)

      <hr>

      ### 機能

      - **ローカルLLM**: Ollamaを使用してLlama3やMixtralなどのローカルLLMを利用できます。
      - **2つのメインモード:**
        - **コパイロットモード:** (開発中) より関連性の高いインターネットソースを見つけるために異なるクエリを生成して検索を強化します。通常の検索とは異なり、SearxNGによるコンテキストを使用するだけでなく、上位の一致を訪問し、ページから直接ユーザーのクエリに関連するソースを見つけようとします。
        - **通常モード:** クエリを処理してウェブ検索を実行します。
      - **フォーカスモード:** 特定の種類の質問により良く答えるための特別なモード。Perplexicaには現在6つのフォーカスモードがあります：
        - **全モード:** 最適な結果を見つけるために全ウェブを検索します。
        - **文章作成アシスタントモード:** ウェブ検索を必要としない文章作成タスクに役立ちます。
        - **学術検索モード:** 論文や記事を見つけ、学術研究に最適です。
        - **YouTube検索モード:** 検索クエリに基づいてYouTube動画を見つけます。
        - **Wolfram Alpha検索モード:** Wolfram Alphaを使用して計算やデータ分析が必要なクエリに回答します。
        - **Reddit検索モード:** クエリに関連する議論や意見をRedditで検索します。
      - **最新情報:** 一部の検索ツールは、クローリングボットからのデータを埋め込みに変換してインデックスに保存するため、古い情報を提供する可能性があります。それらとは異なり、Perplexicaはメタ検索エンジンSearxNGを使用して結果を取得し、最も関連性の高いソースを再ランク付けして取得するため、日々のデータ更新のオーバーヘッドなしに常に最新の情報を得ることができます。
      - **API**: Perplexicaを既存のアプリケーションに統合し、その機能を活用できます。
