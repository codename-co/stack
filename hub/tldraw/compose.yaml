services:
  tldraw:
    build:
      context: .
    labels:
      dash.url: http://$PROJECT.$DOMAIN
      traefik.http.routers.tldraw.rule: Host(`$PROJECT.$DOMAIN`)
      traefik.http.services.tldraw.loadbalancer.server.port: 3000
