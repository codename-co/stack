    readme: |-
      لانجفلو هو منشئ تطبيقات منخفض الكود لتطبيقات الذكاء الاصطناعي متعددة الوكلاء وRAG. يعتمد على بايثون وهو محايد لأي نموذج أو واجهة برمجة تطبيقات أو قاعدة بيانات.

      ![preview](https://github.com/langflow-ai/langflow/raw/main/docs/static/img/hero.png)

      <hr>

      ## المميزات

      1. **يعتمد على بايثون** ومحايد للنماذج وواجهات برمجة التطبيقات ومصادر البيانات وقواعد البيانات.
      2. **بيئة تطوير مرئية** لبناء واختبار مسارات العمل بالسحب والإفلات.
      3. **ساحة تجريب** لاختبار وتكرار مسارات العمل فوراً مع تحكم خطوة بخطوة.
      4. **تنسيق متعدد الوكلاء** وإدارة المحادثات واسترجاعها.
      5. **خدمة سحابية مجانية** للبدء في دقائق بدون إعداد.
      6. **النشر كواجهة برمجة تطبيقات** أو التصدير كتطبيق بايثون.
      7. **قابلية المراقبة** مع تكامل LangSmith وLangFuse وLangWatch.
      8. **مستوى مؤسسي** من الأمان وقابلية التوسع مع خدمة DataStax Langflow السحابية المجانية.
      9. **تخصيص مسارات العمل** أو إنشاء التدفقات باستخدام بايثون فقط.
      10. **تكاملات النظام البيئي** كمكونات قابلة لإعادة الاستخدام لأي نموذج أو واجهة برمجة تطبيقات أو قاعدة بيانات.

