  ko:
    description: RAG 및 멀티 에이전트 AI 애플리케이션을 위한 로우코드 앱 빌더
    readme: |-
      Langflow는 RAG 및 멀티 에이전트 AI 애플리케이션을 위한 로우코드 앱 빌더입니다. Python 기반이며 모든 모델, API 또는 데이터베이스에 구애받지 않습니다.

      ![preview](https://github.com/langflow-ai/langflow/raw/main/docs/static/img/hero.png)

      <hr>

      ## 특징

      1. **Python 기반**이며 모델, API, 데이터 소스 또는 데이터베이스에 구애받지 않습니다.
      2. 드래그 앤 드롭 방식의 워크플로우 구축 및 테스트를 위한 **시각적 IDE**.
      3. 단계별 제어로 워크플로우를 즉시 테스트하고 반복할 수 있는 **플레이그라운드**.
      4. **멀티 에이전트** 오케스트레이션과 대화 관리 및 검색.
      5. 설정 없이 몇 분 만에 시작할 수 있는 **무료 클라우드 서비스**.
      6. **API로 게시** 또는 Python 애플리케이션으로 내보내기.
      7. LangSmith, LangFuse 또는 LangWatch 통합을 통한 **관찰 가능성**.
      8. 무료 DataStax Langflow 클라우드 서비스를 통한 **기업급** 보안 및 확장성.
      9. Python만 사용하여 워크플로우를 **사용자 정의**하거나 완전히 새로 만들 수 있습니다.
      10. 모든 모델, API 또는 데이터베이스를 위한 재사용 가능한 구성 요소로서의 **생태계 통합**.

      ## 통합

      ![Integrations](https://github.com/langflow-ai/langflow/raw/main/docs/static/img/integrations.png)
