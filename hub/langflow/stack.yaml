  zh:
    description: 低代码应用程序构建器，用于RAG和多智能体AI应用程序
    readme: |-
      Langflow 是一个用于 RAG 和多智能体 AI 应用程序的低代码应用构建器。它基于 Python，并且对任何模型、API 或数据库都保持中立。

      ![preview](https://github.com/langflow-ai/langflow/raw/main/docs/static/img/hero.png)

      <hr>

      ## 功能特点

      1. **基于 Python**，对模型、API、数据源或数据库保持中立。
      2. **可视化 IDE**，用于拖放式构建和测试工作流。
      3. **游乐场**，可立即测试和迭代工作流，并进行逐步控制。
      4. **多智能体**编排、对话管理和检索。
      5. **免费云服务**，几分钟内即可开始使用，无需设置。
      6. **发布为 API** 或导出为 Python 应用程序。
      7. 通过 LangSmith、LangFuse 或 LangWatch 集成实现**可观察性**。
      8. 通过免费的 DataStax Langflow 云服务提供**企业级**安全性和可扩展性。
      9. **自定义工作流**或仅使用 Python 完全创建流程。
      10. **生态系统集成**作为任何模型、API 或数据库的可重用组件。

      ## 集成

