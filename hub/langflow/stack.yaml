  ja:
    description: RAGとマルチエージェントAIアプリケーション向けローコードアプリビルダー
    readme: |-
      Langflowは、RAGとマルチエージェントAIアプリケーション向けのローコードアプリビルダーです。Pythonベースで、モデル、API、またはデータベースに依存しません。

