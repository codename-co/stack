      6. APIとして公開、またはPythonアプリケーションとしてエクスポート可能。
      7. LangSmith、LangFuse、またはLangWatchとの統合による**可観測性**。
      8. DataStax Langflowクラウドサービスによる**エンタープライズグレード**のセキュリティとスケーラビリティ。
      9. Pythonだけを使用してワークフローのカスタマイズや完全なフロー作成が可能。
      10. あらゆるモデル、API、データベース向けの再利用可能なコンポーネントとしての**エコシステム統合**。

      ## 統合

      ![Integrations](https://github.com/langflow-ai/langflow/raw/main/docs/static/img/integrations.png)
