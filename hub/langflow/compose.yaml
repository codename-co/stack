services:
  langflow:
    image: langflowai/langflow:${LANGFLOW_VERSION:-1.1.4}
    # ports:
    #   - 7860:7860
    depends_on:
      langflow-postgres:
        condition: service_started
    env_file: .env
    environment:
      LANGFLOW_DATABASE_URL: postgresql://langflow:langflow@langflow-postgres:5432/langflow
    volumes:
      - langflow-data:/app/langflow
    labels:
      dash.url: https://$PROJECT.$DOMAIN
      traefik.http.routers.langflow.rule: Host(`$PROJECT.$DOMAIN`)
      traefik.http.services.langflow.loadbalancer.server.port: 7860

  langflow-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: langflow
      POSTGRES_PASSWORD: langflow
      POSTGRES_DB: langflow
    # expose:
    #   - 5432
    volumes:
      - langflow-postgres:/var/lib/postgresql/data

volumes:
  langflow-postgres:
  langflow-data:
