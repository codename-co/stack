    description: आंतरिक टूल्स बनाने के लिए एक लो-कोड प्लेटफॉर्म
    readme: |-
      टूलजेट एक ओपन-सोर्स लो-कोड फ्रेमवर्क है जो न्यूनतम इंजीनियरिंग प्रयास से आंतरिक टूल्स को बनाने और डिप्लॉय करने की सुविधा देता है। टूलजेट का ड्रैग-एंड-ड्रॉप फ्रंटएंड बिल्डर आपको मिनटों में जटिल, रेस्पॉन्सिव फ्रंटएंड बनाने की क्षमता देता है। इसके अतिरिक्त, आप विभिन्न डेटा स्रोतों को एकीकृत कर सकते हैं, जिसमें PostgreSQL, MongoDB, और Elasticsearch जैसे डेटाबेस; OpenAPI स्पेक और OAuth2 समर्थन वाले API एंडपॉइंट्स; Stripe, Slack, Google Sheets, Airtable, और Notion जैसे SaaS टूल्स; साथ ही S3, GCS, और Minio जैसी ऑब्जेक्ट स्टोरेज सेवाएं शामिल हैं, जिनसे डेटा प्राप्त और लिख सकते हैं।

      ![टूलजेट डैशबोर्ड इन्वेंटरी और ऑर्डर दिखा रहा है](https://user-images.githubusercontent.com/7828962/211444352-4d6d2e4a-13c9-4980-9e16-4aed4af9811b.png)

      <hr>

      ### सभी सुविधाएं

      - **विजुअल ऐप बिल्डर:** 45+ बिल्ट-इन रेस्पॉन्सिव कंपोनेंट्स, जिनमें टेबल्स, चार्ट्स, लिस्ट्स, फॉर्म्स और प्रोग्रेस बार्स शामिल हैं।
      - **टूलजेट डेटाबेस:** बिल्ट-इन नो-कोड डेटाबेस।
      - **मल्टी-पेज:** कई पेजों वाला एप्लिकेशन बनाएं।
      - **मल्टीप्लेयर एडिटिंग:** कई डेवलपर्स द्वारा एक साथ ऐप बिल्डिंग की सुविधा।
      - **50+ डेटा स्रोत:** बाहरी डेटाबेस, क्लाउड स्टोरेज और API के साथ एकीकरण।
      - **डेस्कटॉप और मोबाइल:** विभिन्न स्क्रीन साइज के लिए लेआउट चौड़ाई को अनुकूलित करें।
      - **सेल्फ-होस्ट:** Docker, Kubernetes, AWS EC2, Google Cloud Run और अन्य का समर्थन।
      - **सहयोग:** कैनवास पर कहीं भी टिप्पणियां जोड़ें और टीम के सदस्यों को टैग करें।
      - **प्लगइन्स से विस्तार:** नए कनेक्टर्स को आसानी से बूटस्ट्रैप करने के लिए हमारे [
  ko:
    description: 내부 도구를 구축하기 위한 로우코드 플랫폼
    readme: |-
      ToolJet은 최소한의 엔지니어링 노력으로 내부 도구를 구축하고 배포할 수 있는 오픈소스 로우코드 프레임워크입니다. ToolJet의 드래그 앤 드롭 프론트엔드 빌더를 사용하면 몇 분 안에 복잡하고 반응형 프론트엔드를 만들 수 있습니다. 또한 PostgreSQL, MongoDB, Elasticsearch와 같은 데이터베이스; OpenAPI 명세와 OAuth2를 지원하는 API 엔드포인트; Stripe, Slack, Google Sheets, Airtable, Notion과 같은 SaaS 도구; S3, GCS, Minio와 같은 오브젝트 스토리지 서비스 등 다양한 데이터 소스를 통합하여 데이터를 가져오고 쓸 수 있습니다.

      ![재고와 주문을 보여주는 Tooljet 대시보드](https://user-images.githubusercontent.com/7828962/211444352-4d6d2e4a-13c9-4980-9e16-4aed4af9811b.png)

      <hr>

      ### 모든 기능

      - **시각적 앱 빌더:** 테이블, 차트, 목록, 양식, 진행 막대를 포함한 45개 이상의 내장 반응형 컴포넌트.
      - **ToolJet 데이터베이스:** 내장된 노코드 데이터베이스.
      - **멀티페이지:** 여러 페이지로 구성된 애플리케이션 구축.
      - **멀티플레이어 편집:** 여러 개발자가 동시에 앱을 구축할 수 있음.
      - **50개 이상의 데이터 소스:** 외부 데이터베이스, 클라우드 스토리지, API와 통합.
      - **데스크톱 & 모바일:** 다양한 화면 크기에 맞게 레이아웃 너비 customizing.
      - **셀프 호스팅:** Docker, Kubernetes, AWS EC2, Google Cloud Run 등 지원.
      - **협업:** 캔버스 어디에나 댓글을 추가하고 팀원을 태그할 수 있음.
      - **플러그인으로 확장:** [명령줄 도구](https://www.npmjs.com/package/@tooljet/cli)를 사용하여 새로운 커넥터를 쉽게 부트스트랩.
      - **버전 관리:** 구조화된 릴리스 주기로 여러 애플리케이션 버전 관리.
      - **JS & Python 코드 실행:** 커스텀 JavaScript와 Python 스니펫 실행.
      - **세분화된 접근 제어:** 그룹과 앱 수준 모두에서 권한 설정.
      - **로우코드:** `status === 'success' ? 'green' : 'red'`와 같이 상태에 따라 텍스트 색상을 설정하는 등 빌더 내 거의 모든 곳에서 JS 코드 사용 가능.
      - **노코드 쿼리 에디터:** 지원되는 모든 데이터 소스에 대해 쿼리 에디터 사용 가능.
      - **데이터 결합 및 변환:** JavaScript 또는 Python 코
  pt:
    description: Uma plataforma low-code para construir ferramentas internas
    readme: |-
      O ToolJet é um framework de baixo código open-source para construir e implantar ferramentas internas com mínimo esforço de engenharia. O construtor frontend drag-and-drop do ToolJet permite criar frontends complexos e responsivos em minutos. Além disso, você pode integrar várias fontes de dados, incluindo bancos de dados como PostgreSQL, MongoDB e Elasticsearch; endpoints de API com suporte a OpenAPI spec e OAuth2; ferramentas SaaS como Stripe, Slack, Google Sheets, Airtable e Notion; bem como serviços de armazenamento de objetos como S3, GCS e Minio, para buscar e gravar dados.

      ![Painel do Tooljet mostrando inventário e pedidos](https://user-images.githubusercontent.com/7828962/211444352-4d6d2e4a-13c9-4980-9e16-4aed4af9811b.png)

      <hr>

      ### Todas as funcionalidades

      - **Construtor Visual de Aplicativos:** Mais de 45 componentes responsivos integrados, incluindo Tabelas, Gráficos, Listas, Formulários e Barras de Progresso.
      - **Banco de Dados ToolJet:** Banco de dados no-code integrado.
      - **Múltiplas Páginas:** Construa uma aplicação com várias páginas.
      - **Edição multiplayer:** Permite a construção simultânea de aplicativos por múltiplos desenvolvedores.
      - **Mais de 50 fontes de dados:** Integre com bancos de dados externos, armazenamento em nuvem e APIs.
      - **Desktop & mobile:** Personalize larguras de layout para se adequar a vários tamanhos de tela.
      - **Auto-hospedagem:** Suporta Docker, Kubernetes, AWS EC2, Google Cloud Run e mais.
      - **Colaboração:** Adicione comentários em qualquer lugar do canvas e marque membros da sua equipe.
      - **Extensível com plugins:** Use nossa [ferramenta de linha de comando](https://www.npmjs.com/package/@tooljet/cli) para facilmente criar novos conectores.
      - **Controle de versão:** Gerencie múltiplas versões de aplicativos com um ciclo de lançamento estruturado.
      - **Execute código JS & Python:** Execute snippets personalizados de JavaScript e Python.
      - **Controle de acesso granular:** Define permissões tanto em nível de grupo quanto de aplicativo.
      - **Low-code:** Use código JS em praticamente qualquer lugar dentro do construtor, como definir a cor do texto baseado no status com
      `status === 'success' ? 'green' : 'red'`.
      - **Editores de consulta no-code:** Editores de Consulta estão disponíveis para todas as fontes de dados suportadas.
      - **Una e transforme dados:** Transforme resultados de consultas usando código JavaScript ou Python.
      - **Seguro:** Todas as credenciais são criptografadas de forma segura usando `aes-256-gcm`.
      - **Privacidade de Dados:** O ToolJet serve apenas como proxy e não armazena dados.
      - **SSO:** Suporta múltiplos provedores de Single Sign-On.
  ja:
    description: 社内ツールを構築するためのローコードプラットフォーム
    readme: |-
      ToolJetは、最小限のエンジニアリング作業で内部ツールを構築・展開できるオープンソースのローコードフレームワークです。ToolJetのドラッグ・アンド・ドロップフロントエンドビルダーを使用すると、数分で複雑なレスポンシブフロントエンドを作成できます。さらに、PostgreSQL、MongoDB、Elasticsearchなどのデータベース、OpenAPI仕様とOAuth2をサポートするAPIエンドポイント、Stripe、Slack、Google Sheets、Airtable、Notionなどのサービス、S3、GCS、Minioなどのオブジェクトストレージサービスを統合してデータの取得と書き込みが可能です。

      ![Tooljet dashboard showing inventory and orders](https://user-images.githubusercontent.com/7828962/211444352-4d6d2e4a-13c9-4980-9e16-4aed4af9811b.png)

      <hr>

      ### 全機能

      - **ビジュアルアプリビルダー：** テーブル、チャート、リスト、フォーム、プログレスバーなど45以上の組み込みレスポンシブコンポーネント。
      - **ToolJetデータベース：** 組み込みのノーコードデータベース。
      - **マルチページ：** 複数ページのアプリケーションを構築可能。
      - **マルチプレイヤー編集：** 複数の開発者による同時アプリ構築が可能。
      - **50以上のデータソース：** 外部データベース、クラウドストレージ、APIとの統合。
      - **デスクトップ＆モバイル：** 様々な画面サイズに対応するレイアウト幅のカスタマイズ。
      - **セルフホスト：** Docker、Kubernetes、AWS EC2、Google Cloud Runなどをサポート。
      - **コラボレーション：** キャンバス上の任意の場所にコメントを追加し、チームメンバーをタグ付け。
      - **プラグインによる拡張：** [コマンドラインツール](https://www.npmjs.com/package/@tooljet/cli)を使用して新しいコネクタを簡単に作成。
      - **バージョン管理：** 構造化されたリリースサイクルで複数のアプリケーションバージョンを管理。
      - **JSとPythonコードの実行：** カスタムJavaScriptとPythonスニペットを実行。
      - **詳細なアクセス制御：** グループレベルとアプリレベルの両方で権限を設定。
      - **ローコード：** `status === 'success' ? 'green' : 'red'`のようなステータスに基づくテキスト色の設定など、ビルダー内のほぼすべての場所でJSコードを使用可能。
      - **ノーコードクエリエディタ：** サポートされているすべてのデータソースでクエリエディタを利用可能。
      - **データの結合と変換：** JavaScriptまたはPythonコードを使用してクエリ結果を変換。
      - **セキュア：** すべての認証情報は`aes-256-gcm`を使用して安全に暗号化。
      - **データプライバシー：** ToolJetはプロキシとしてのみ機能し、データを保存しません。
      - **SSO：** 複数のシングルサインオン
