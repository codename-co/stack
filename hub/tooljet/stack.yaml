      ![Tooljet仪表板显示库存和订单](https://user-images.githubusercontent.com/7828962/211444352-4d6d2e4a-13c9-4980-9e16-4aed4af9811b.png)

      <hr>

      ### 所有功能

      - **可视化应用构建器：** 45+内置响应式组件，包括表格、图表、列表、表单和进度条。
      - **ToolJet数据库：** 内置无代码数据库。
      - **多页面：** 构建具有多个页面的应用程序。
      - **多人编辑：** 允许多个开发者同时构建应用。
      - **50+数据源：** 集成外部数据库、云存储和API。
      - **桌面和移动端：** 自定义布局宽度以适应各种屏幕尺寸。
      - **自托管：** 支持Docker、Kubernetes、AWS EC2、Google Cloud Run等。
      - **协作：** 在画布上的任何位置添加评论并标记团队成员。
      - **插件扩展：** 使用我们的[命令行工具](https://www.npmjs.com/package/@tooljet/cli)轻松引导新连接器。
      - **版本控制：** 通过结构化发布周期管理多个应用版本。
      - **运行JS和Python代码：** 执行自定义JavaScript和Python脚本。
      - **精细的访问控制：** 在组和应用级别设置权限。
      - **低代码：** 在构建器中几乎任何地方都可以使用JS代码，例如根据状态设置文本颜色：
