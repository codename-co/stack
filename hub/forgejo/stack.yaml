readme: |

  Forgejo is a self-hosted lightweight software forge. Easy to install and low maintenance, it just does the job.

  ![preview](https://forgejo.org/_astro/2024-04-git-grep.DGDeOHnJ_1UKQ9k.webp)

  <hr>

  ### Features

  - 🚀 **Simple project management:**
    Forgejo's user-friendly design boosts collaboration and productivity.
  - 🔄 **GitHub alternative:**
    Move from GitHub to a platform you control with a familiar interface.
  - 🛠️ **Easy setup:**
    Host your own forge with minimal technical knowledge required.
  - ⚡ **Light and fast:**
    Full-featured but uses far fewer resources than other forges.
  - 🔓 **100% Free Software:**
    Always Free and Open Source, built using only Free Software.
  - 🌱 **Future-focused:**
    Continuously innovating towards decentralized collaborative development.
