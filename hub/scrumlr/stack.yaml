  <hr>

  ### Features

  - 🔁 Retrospectives made easy.
  - 🤝 Collaborate with your team.
  - 💯 Free & open-source.
  - 🕵️ No registration required.
  - 🌓 Dark mode.
  - 📱 Responsive.
  - 👅 Localization (i18n) support.
  - 📋 Export to PDF, JSON, CSV and Markdown.
