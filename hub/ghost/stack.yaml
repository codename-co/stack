readme: |

  Ghost is the most popular open sourcem headless Node.js CMS which already works with all the tools you know and love.

  <video controls width="100%" muted autoplay loop>
    <source src="https://ghost.org/videos/dashboard.mp4">
    ⚠️ Your browser does not support the video tag.
  </video>

  <hr>

  ### Features

  - **Editor**: A powerful editor to create and manage your content.
    - **Rich Media**: Embed images, videos, and more.
    - **Dynamic Cards**: Add rich media cards to your content.
  - **Newsletters**: Send newsletters to your audience.
    - **Built-in**: Deliver posts by email newsletter.
    - **Grow**: Transform clicks into contacts.
  - **Audiences**: Manage your memberships.
    - **Native Analytics**: Understand what's working.
    - **Offers & Promotions**: Entice new subscribers.
  - **Integrations**: Works with everything.
    - **Social**: Share your content.
    - **Analytics**: Understand what's working.
    - **APIs**: Connect your tools.
  - **Businesses**: Content marketing you can measure.
    - **Turn clicks into contacts**: Native lead gen & analytics.

