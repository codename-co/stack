readme: >
  Coolify is an open-source & self-hostable alternative to Heroku / Netlify /
  Vercel / etc.


  It helps you manage your servers, applications, and databases on your own
  hardware; you only need an SSH connection. You can manage VPS, Bare Metal,
  Raspberry PIs, and anything else.


  <hr>


  Imagine having the ease of a cloud but with your own servers. That is Coolify.


  No vendor lock-in, which means that all the configurations for your
  applications/databases/etc are saved to your server. So, if you decide to stop
  using Coolify (oh nooo), you could still manage your running resources. You
  lose the automations and all the magic. ๐ช๏ธ


  ## Features


  **Any Language:**

  Coolify is compatible with a wide range of programming languages and
  frameworks, enabling you to launch static websites, APIs, backends, databases,
  services, and other types of applications.


  **Any Server:**

  You can deploy your resources to any server, including your own servers, VPS,
  Raspberry Pi, EC2, DigitalOcean, Linode, Hetzner, and more. All you need is an
  SSH connection.


  **Any Use-Case:**

  You can deploy your resources to a single server, multiple servers, or Docker
  Swarm clusters according to your requirements. (Support for Kubernetes is on
  the way!)


  **Any Service:**

  You can deploy any service you want that is compatible with Docker. Also there
  are lots of one-click services available to deploy.

  See the full list here.


  **Push to deploy:**

  Nowadays, Git integration is considered the norm. We provide integration with
  both hosted and self-hosted platforms like GitHub, GitLab, Bitbucket, Gitea,
  and others.


  **Free SSL Certificates:**

  Coolify takes care of automatically setting up and renewing Let's Encrypt SSL
  certificates for your custom domains, so you can relax and not have to deal
  with it.


  **No vendor lock-in:**

  You have complete control over your data. All settings are saved on your own
  servers, giving you the ability to oversee everything even if you decide to
  stop using Coolify (oh nooo).


  **Automatic DB Backups:**

  Your data is automatically backed up to any S3 compatible solution, allowing
  you to easily restore it with just a few clicks if any problems occur.


  **Webhooks:**

  Integrate into your CI/CD pipelines or create custom integrations using Github
  Actions, Gitlab CI, Bitbucket Pipelines, or any other CI/CD tool of your
  choice.


  **Powerful API:**

  Coolify offers a robust API that enables you to automate deployments, manage
  resources, and integrate with your current tools, providing limitless
  possibilities.


  **Real-time Terminal:**

  You do not need to leave your browser to manage your servers. Coolify's
  real-time terminal allows you to run commands on your servers directly from
  your browser.


  **Collaborative:**

  Share your projects with your team members and work together on them. You can
  also control permissions and roles for each member.


  **Pull Request Deployments:**

  Automagically deploy new commits and pull requests separately to quickly
  review contributions and speed up your teamwork!


  **Server Automations:**

  Once your server is connected, Coolify will handle numerous tasks
  automatically, allowing you to concentrate on your code.


  **Monitoring:**

  Coolify will keep an eye on your deployments, servers, disk usage, and other
  aspects, and notify you if any issues arise.


  **Notifications:**

  Coolify will notify you through your chosen channels like Discord, Telegram,
  and email in case of any events on your server or with your deployments.
