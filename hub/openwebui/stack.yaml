readme: |
  An extensible, feature-rich, and user-friendly self-hosted WebUI designed to
  operate entirely offline. It supports various LLM runners, including Ollama
  and OpenAI-compatible APIs.

  ![Open WebUI Demo](https://github.com/open-webui/open-webui/blob/main/demo.gif?raw=true)

  <hr>

  ### Features

  - ğŸš€ **Effortless Setup**: Install seamlessly using Docker or Kubernetes
  (kubectl, kustomize or helm) for a hassle-free experience with support for
  both `:ollama` and `:cuda` tagged images.

  - ğŸ¤ **Ollama/OpenAI API Integration**: Effortlessly integrate
  OpenAI-compatible APIs for versatile conversations alongside Ollama models.
  Customize the OpenAI API URL to link with **LMStudio, GroqCloud, Mistral,
  OpenRouter, and more**.

  - ğŸ›¡ï¸ **Granular Permissions and User Groups**: By allowing administrators to
  create detailed user roles and permissions, we ensure a secure user
  environment. This granularity not only enhances security but also allows for
  customized user experiences, fostering a sense of ownership and responsibility
  amongst users.

  - ğŸ“± **Responsive Design**: Enjoy a seamless experience across Desktop PC,
  Laptop, and Mobile devices.

  - ğŸ“± **Progressive Web App (PWA) for Mobile**: Enjoy a native app-like
  experience on your mobile device with our PWA, providing offline access on
  localhost and a seamless user interface.

  - âœ’ï¸ğŸ”¢ **Full Markdown and LaTeX Support**: Elevate your LLM experience with
  comprehensive Markdown and LaTeX capabilities for enriched interaction.

  - ğŸ¤ğŸ“¹ **Hands-Free Voice/Video Call**: Experience seamless communication with
  integrated hands-free voice and video call features, allowing for a more
  dynamic and interactive chat environment.

  - ğŸ› ï¸ **Model Builder**: Easily create Ollama models via the Web UI. Create
  and add custom characters/agents, customize chat elements, and import models
  effortlessly through [Open WebUI Community](https://openwebui.com/)
  integration.

  - ğŸ **Native Python Function Calling Tool**: Enhance your LLMs with built-in
  code editor support in the tools workspace. Bring Your Own Function (BYOF) by
  simply adding your pure Python functions, enabling seamless integration with
  LLMs.

  - ğŸ“š **Local RAG Integration**: Dive into the future of chat interactions with
  groundbreaking Retrieval Augmented Generation (RAG) support. This feature
  seamlessly integrates document interactions into your chat experience. You can
  load documents directly into the chat or add files to your document library,
  effortlessly accessing them using the `#` command before a query.

  - ğŸ” **Web Search for RAG**: Perform web searches using providers like
  `SearXNG`, `Google PSE`, `Brave Search`, `serpstack`, `serper`, `Serply`,
  `DuckDuckGo`, `TavilySearch`, `SearchApi` and `Bing` and inject the results
  directly into your chat experience.

  - ğŸŒ **Web Browsing Capability**: Seamlessly integrate websites into your chat
  experience using the `#` command followed by a URL. This feature allows you to
  incorporate web content directly into your conversations, enhancing the
  richness and depth of your interactions.

  - ğŸ¨ **Image Generation Integration**: Seamlessly incorporate image generation
  capabilities using options such as AUTOMATIC1111 API or ComfyUI (local), and
  OpenAI's DALL-E (external), enriching your chat experience with dynamic visual
  content.

  - âš™ï¸ **Many Models Conversations**: Effortlessly engage with various models
  simultaneously, harnessing their unique strengths for optimal responses.
  Enhance your experience by leveraging a diverse set of models in parallel.

  - ğŸ” **Role-Based Access Control (RBAC)**: Ensure secure access with
  restricted permissions; only authorized individuals can access your Ollama,
  and exclusive model creation/pulling rights are reserved for administrators.

  - ğŸŒğŸŒ **Multilingual Support**: Experience Open WebUI in your preferred
  language with our internationalization (i18n) support. Join us in expanding
  our supported languages! We're actively seeking contributors!

  - ğŸ§© **Pipelines, Open WebUI Plugin Support**: Seamlessly integrate custom
  logic and Python libraries into Open WebUI using [Pipelines Plugin
  Framework](https://github.com/open-webui/pipelines). Launch your Pipelines
  instance, set the OpenAI URL to the Pipelines URL, and explore endless
  possibilities.
  [Examples](https://github.com/open-webui/pipelines/tree/main/examples) include
  **Function Calling**, User **Rate Limiting** to control access, **Usage
  Monitoring** with tools like Langfuse, **Live Translation with
  LibreTranslate** for multilingual support, **Toxic Message Filtering** and
  much more.

  - ğŸŒŸ **Continuous Updates**: We are committed to improving Open WebUI with
  regular updates, fixes, and new features.


  For more information, be sure to check out our [Open WebUI
  Documentation](https://docs.openwebui.com/).
