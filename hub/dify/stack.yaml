      **6. LLMOps**:
        Monitora e analizza i log delle applicazioni e le prestazioni nel tempo. Potresti migliorare continuamente prompt, dataset e modelli basandoti su dati di produzione e annotazioni.

      **7. Backend-as-a-Service**:
        Tutte le offerte di Dify sono fornite con le relative API, così da poter integrare facilmente Dify nella tua logica di business.
  ja:
    description: AIでアプリを構築するためのプラットフォーム
    readme: |-
      DifyはオープンソースのLLMアプリ開発プラットフォームです。直感的なインターフェースにはエージェントAIワークフロー、RAGパイプライン、エージェント機能、モデル管理、可観測性機能などが統合されており、プロトタイプから本番環境まで素早く移行できます。

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
        ⚠️ お使いのブラウザはビデオタグをサポートしていません。
      </video>

      <hr>

      ### 機能

      **1. ワークフロー**：
        ビジュアルキャンバス上で強力なAIワークフローを構築・テストし、以下の機能などを活用できます。

      **2. 包括的なモデルサポート**：
        数十のインференスプロバイダーやセルフホストソリューションから、数百の独自/オープンソースLLMとのシームレスな統合が可能です。GPT、Mistral、Llama3、およびOpenAI API互換のモデルをカバーしています。サポートされているモデルプロバイダーの完全なリストは[こちら](https://docs.dify.ai/getting-started/readme/model-providers)でご確認いただけます。

      ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

      **3. プロンプトIDE**：
        プロンプトの作成、モデルパフォーマンスの比較、チャットベースのアプリへの音声合成などの追加機能を直感的に行えるインターフェース。

      **4. RAGパイプライン**：
        文書の取り込みから検索まで、幅広いRAG機能を提供。PDF、PPTなどの一般的な文書フォーマットからのテキスト抽出にも対応しています。

      **5. エージェント機能**：
        LLM Function CallingやReActに基づくエージェントを定義し、事前構築されたツールやカスタムツールを追加できます。DifyはGoogle検索、DALL·E、Stable Diffusion、WolframAlphaなど、50以上の組み込みツールをAIエージェント向けに提供しています。

      **6. LLMOps**：
        アプリケーションのログやパフォーマンスを時系列で監視・分析できます。本番データやアノテーションに基づいて、プロンプト、データセット、モデルを継続的に改善できます。

      **7. Backend-as-a-Service**：
        Difyのすべての機能に対応するAPIが提供されており、Difyを独自のビジネスロジックに簡単に統合できます。
  ko:
    description: AI로 앱을 만드는 플랫폼
    readme: |-
      Dify는 오픈소스 LLM 앱 개발 플랫폼입니다. 직관적인 인터페이스는 에이전트 AI 워크플로우, RAG 파이프라인, 에이전트 기능, 모델 관리, 관찰 가능성 기능 등을 결합하여 프로토타입에서 프로덕션까지 신속하게 진행할 수 있게 해줍니다.

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
        ⚠️ 브라우저가 비디오 태그를 지원하지 않습니다.
      </video>

      <hr>

      ### 기능

      **1. 워크플로우**:
        시각적 캔버스에서 강력한 AI 워크플로우를 구축하고 테스트하며, 다음의 모든 기능 등을 활용할 수 있습니다.

      **2. 포괄적인 모델 지원**:
        수십 개의 추론 제공업체와 자체 호스팅 솔루션에서 제공하는 수백 개의 독점/오픈소스 LLM과 원활하게 통합되며, GPT, Mistral, Llama3 및 OpenAI API 호환 모델을 포함합니다. 지원되는 모델 제공업체의 전체 목록은 [여기](https://docs.dify.ai/getting-started/readme/model-providers)에서 확인할 수 있습니다.

      ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

      **3. 프롬프트 IDE**:
        프롬프트 작성, 모델 성능 비교, 채팅 기반 앱에 음성 변환과 같은 추가 기능을 더할 수 있는 직관적인 인터페이스.

      **4. RAG 파이프라인**:
        문서 수집에서 검색까지 모든 것을 다루는 광범위한 RAG 기능으로, PDF, PPT 및 기타 일반적인 문서 형식의 텍스트 추출을 즉시 지원합니다.

      **5. 에이전트 기능**:
