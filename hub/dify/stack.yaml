        Todas las ofertas de Dify vienen con APIs correspondientes, por lo que podrías integrar fácilmente Dify en tu propia lógica de negocio.
  zh:
    description: 使用AI构建应用程序的平台
    readme: |-
      Dify 是一个开源的 LLM 应用开发平台。其直观的界面集成了智能 AI 工作流、RAG 管道、智能代理功能、模型管理、可观测性等特性，让您能够快速从原型转向生产环境。

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
        ⚠️ 您的浏览器不支持视频标签。
      </video>

      <hr>

      ### 功能特性

      **1. 工作流**：
        在可视化画布上构建和测试强大的 AI 工作流，充分利用以下所有功能及更多特性。

      **2. 全面的模型支持**：
        无缝集成来自数十个推理提供商和自托管解决方案的数百个专有/开源 LLM，涵盖 GPT、Mistral、Llama3 和任何兼容 OpenAI API 的模型。支持的模型提供商完整列表可以在[这里](https://docs.dify.ai/getting-started/readme/model-providers)找到。

      ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

      **3. Prompt IDE**：
        直观的界面用于编写提示词、比较模型性能，并为基于对话的应用添加文本转语音等附加功能。

      **4. RAG 管道**：
        广泛的 RAG 功能，涵盖从文档摄入到检索的全过程，开箱即用地支持从 PDF、PPT 和其他常见文档格式中提取文本。

      **5. 智能代理功能**：
        您可以基于 LLM 函数调用或 ReAct 定义代理，并为代理添加预构建或自定义工具。Dify 为 AI 代理提供了 50 多个内置工具，如 Google 搜索、DALL·E、Stable Diffusion 和 WolframAlpha。

      **6. LLMOps**：
        监控和分析应用日志和性能随时间的变化。您可以基于生产数据和注释持续改进提示词、数据集和模型。

      **7. 后端即服务**：
        Dify 的所有功能都配备相应的 API，因此您可以轻松地将 Dify 集成到您自己的业务逻辑中。
  de:
