      <hr>

      ### Características

      **1. Flujo de trabajo**:
        Construye y prueba potentes flujos de trabajo de IA en un lienzo visual, aprovechando todas las siguientes características y más.

      **2. Soporte integral de modelos**:
        Integración perfecta con cientos de modelos LLM propietarios/código abierto de docenas de proveedores de inferencia y soluciones autohospedadas, cubriendo GPT, Mistral, Llama3 y cualquier modelo compatible con la API de OpenAI. Puedes encontrar una lista completa de proveedores de modelos compatibles [aquí](https://docs.dify.ai/getting-started/readme/model-providers).

      ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

      **3. IDE de Prompts**:
        Interfaz intuitiva para crear prompts, comparar el rendimiento de modelos y agregar características adicionales como texto a voz a una aplicación basada en chat.

      **4. Pipeline RAG**:
        Amplias capacidades RAG que cubren todo, desde la ingestión de documentos hasta la recuperación, con soporte inmediato para la extracción de texto de PDFs, PPTs y otros formatos de documentos comunes.

      **5. Capacidades de agente**:
        Puedes definir agentes basados en Function Calling de LLM o ReAct, y agregar herramientas preconfiguradas o personalizadas para el agente. Dify proporciona más de 50 herramientas integradas para agentes de IA, como Google Search, DALL·E, Stable Diffusion y WolframAlpha.

      **6. LLMOps**:
        Monitorea y analiza los registros y el rendimiento de la aplicación a lo largo del tiempo. Podrías mejorar continuamente los prompts, conjuntos de datos y modelos basándote en datos de producción y anotaciones.

