readme: |
  Dify is an open-source LLM app development platform. Its intuitive interface combines agentic AI workflow, RAG pipeline, agent capabilities, model management, observability features and more, letting you quickly go from prototype to production.

  <video controls width="100%" muted autoplay loop>
    <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
    ⚠️ Your browser does not support the video tag.
  </video>

  <hr>

  ### Features

  **1. Workflow**:
    Build and test powerful AI workflows on a visual canvas, leveraging all the following features and beyond.

  **2. Comprehensive model support**:
    Seamless integration with hundreds of proprietary / open-source LLMs from dozens of inference providers and self-hosted solutions, covering GPT, Mistral, Llama3, and any OpenAI API-compatible models. A full list of supported model providers can be found [here](https://docs.dify.ai/getting-started/readme/model-providers).

  ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

  **3. Prompt IDE**:
    Intuitive interface for crafting prompts, comparing model performance, and adding additional features such as text-to-speech to a chat-based app.

  **4. RAG Pipeline**:
    Extensive RAG capabilities that cover everything from document ingestion to retrieval, with out-of-box support for text extraction from PDFs, PPTs, and other common document formats.

  **5. Agent capabilities**:
    You can define agents based on LLM Function Calling or ReAct, and add pre-built or custom tools for the agent. Dify provides 50+ built-in tools for AI agents, such as Google Search, DALL·E, Stable Diffusion and WolframAlpha.

  **6. LLMOps**:
    Monitor and analyze application logs and performance over time. You could continuously improve prompts, datasets, and models based on production data and annotations.

  **7. Backend-as-a-Service**:
    All of Dify's offerings come with corresponding APIs, so you could effortlessly integrate Dify into your own business logic.
i18n:
  fr:
    description: Plateforme de création d'applications avec IA
    readme: |-
      Dify est une plateforme open-source de développement d'applications LLM. Son interface intuitive combine un flux de travail IA, un pipeline RAG, des capacités d'agent, la gestion des modèles, des fonctionnalités d'observabilité et plus encore, vous permettant de passer rapidement du prototype à la production.

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
        ⚠️ Votre navigateur ne prend pas en charge la balise vidéo.
      </video>

      <hr>

      ### Fonctionnalités

      **1. Flux de travail**:
        Créez et testez des flux de travail IA puissants sur un canevas visuel, exploitant toutes les fonctionnalités suivantes et plus encore.

      **2. Support complet des modèles**:
        Intégration transparente avec des centaines de modèles LLM propriétaires / open-source de dizaines de fournisseurs d'inférence et de solutions auto-hébergées, couvrant GPT, Mistral, Llama3, et tous les modèles compatibles avec l'API OpenAI. Une liste complète des fournisseurs de modèles supportés peut être trouvée [ici](https://docs.dify.ai/getting-started/readme/model-providers).

      ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

      **3. IDE de Prompt**:
        Interface intuitive pour créer des prompts, comparer les performances des modèles et ajouter des fonctionnalités supplémentaires comme la synthèse vocale à une application de chat.

      **4. Pipeline RAG**:
        Des capacités RAG étendues qui couvrent tout, de l'ingestion de documents à la récupération, avec une prise en charge intégrée de l'extraction de texte à partir de PDF, PPT et autres formats de documents courants.

      **5. Capacités d'agent**:
        Vous pouvez définir des agents basés sur l'appel de fonction LLM ou ReAct, et ajouter des outils préconçus ou personnalisés pour l'agent. Dify fournit plus de 50 outils intégrés pour les agents IA, tels que Google Search, DALL·E, Stable Diffusion et WolframAlpha.

      **6. LLMOps**:
        Surveillez et analysez les journaux et les performances des applications au fil du temps. Vous pouvez améliorer continuellement les prompts, les jeux de données et les modèles en fonction des données de production et des annotations.

      **7. Backend-as-a-Service**:
        Toutes les fonctionnalités de Dify sont accompagnées d'API correspondantes, vous permettant d'intégrer facilement Dify dans votre propre logique métier.
  ar:
    description: منصة لبناء التطبيقات باستخدام الذكاء الاصطناعي
    readme: |-
      Dify هي منصة مفتوحة المصدر لتطوير تطبيقات LLM. تجمع واجهتها السهلة بين سير عمل الذكاء الاصطناعي، وخط أنابيب RAG، وقدرات الوكيل، وإدارة النماذج، وميزات المراقبة والمزيد، مما يتيح لك الانتقال سريعاً من النموذج الأولي إلى الإنتاج.

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
        ⚠️ متصفحك لا يدعم علامة الفيديو.
      </video>

      <hr>

      ### الميزات

      **1. سير العمل**:
        بناء واختبار سير عمل الذكاء الاصطناعي القوي على لوحة مرئية، مع الاستفادة من جميع الميزات التالية وما بعدها.

      **2. دعم شامل للنماذج**:
        تكامل سلس مع مئات النماذج المملوكة/مفتوحة المصدر من عشرات مزودي الاستدلال والحلول المستضافة ذاتياً، بما في ذلك GPT وMistral وLlama3 وأي نماذج متوافقة مع واجهة برمجة تطبيقات OpenAI. يمكن العثور على قائمة كاملة بمزودي النماذج المدعومين [هنا](https://docs.dify.ai/getting-started/readme/model-providers).

      ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

      **3. بيئة تطوير متكاملة للتوجيهات**:
        واجهة بديهية لصياغة التوجيهات، ومقارنة أداء النماذج، وإضافة ميزات إضافية مثل تحويل النص إلى كلام في تطبيق قائم على المحادثة.

      **4. خط أنابيب RAG**:
        قدرات RAG واسعة تغطي كل شيء من استيعاب المستندات إلى الاسترجاع، مع دعم جاهز لاستخراج النصوص من ملفات PDF وPPT وتنسيقات المستندات الشائعة الأخرى.

      **5. قدرات الوكيل**:
        يمكنك تحديد الوكلاء استناداً إلى استدعاء وظائف LLM أو ReAct، وإضافة أدوات مسبقة البناء أو مخصصة للوكيل. يوفر Dify أكثر من 50 أداة مدمجة لوكلاء الذكاء الاصطناعي، مثل بحث Google وDALL·E وStable Diffusion وWolframAlpha.

      **6. عمليات LLM**:
        مراقبة وتحليل سجلات التطبيق والأداء بمرور الوقت. يمكنك تحسين التوجيهات ومجموعات البيانات والنماذج باستمرار بناءً على بيانات الإنت
  es:
    description: Plataforma para construir aplicaciones con IA
    readme: |-
      Dify es una plataforma de desarrollo de aplicaciones LLM de código abierto. Su interfaz intuitiva combina flujo de trabajo de IA agéntica, pipeline RAG, capacidades de agente, gestión de modelos, características de observabilidad y más, permitiéndote pasar rápidamente del prototipo a la producción.

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
