  ru:
    description: Платформа для создания приложений с ИИ
    readme: |-
      Dify - это платформа с открытым исходным кодом для разработки LLM-приложений. Её интуитивный интерфейс объединяет агентный рабочий процесс ИИ, конвейер RAG, возможности агентов, управление моделями, функции наблюдаемости и многое другое, позволяя быстро пройти путь от прототипа к продакшену.

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
        ⚠️ Ваш браузер не поддерживает тег video.
      </video>

      <hr>

      ### Функции

      **1. Рабочий процесс**:
        Создавайте и тестируйте мощные рабочие процессы ИИ на визуальном холсте, используя все нижеперечисленные функции и не только.

      **2. Комплексная поддержка моделей**:
        Беспрепятственная интеграция с сотнями проприетарных и открытых LLM-моделей от десятков провайдеров вывода и самостоятельно размещаемых решений, включая GPT, Mistral, Llama3 и любые модели, совместимые с OpenAI API. Полный список поддерживаемых провайдеров моделей можно найти [здесь](https://docs.dify.ai/getting-started/readme/model-providers).

      ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

      **3. Prompt IDE**:
        Интуитивный интерфейс для создания промптов, сравнения производительности моделей и добавления дополнительных функций, таких как преобразование текста в речь для чат-приложений.

      **4. Конвейер RAG**:
        Обширные возможности RAG, охватывающие всё от загрузки документов до поиска, с готовой поддержкой извлечения текста из PDF, PPT и других распространенных форматов документов.

      **5. Возможности агентов**:
        Вы можете определять агентов на основе LLM Function Calling или ReAct и добавлять предустановленные или пользовательские инструменты для агента. Dify предоставляет более 50 встроенных инструментов для ИИ-агентов, таких как Google Search, DALL·E, Stable Diffusion и WolframAlpha.

      **6. LLMOps**:
        Отслеживайте и анализируйте логи приложений и производительность с течением времени. Вы можете постоянно улучшать промпты, наборы данных и модели на основе производственных данных и аннотаций.

      **7. Backend-как-Сервис**:
        Все предложения Dify поставляются с соответствующими API, поэтому вы можете легко интегрировать Dify в свою бизнес-логику.
  pt:
    description: Plataforma para construir aplicações com IA
    readme: |-
      O Dify é uma plataforma de código aberto para desenvolvimento de aplicações LLM. Sua interface intuitiva combina fluxo de trabalho de IA agêntica, pipeline RAG, capacidades de agente, gerenciamento de modelos, recursos de observabilidade e mais, permitindo que você passe rapidamente do protótipo à produção.

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
        ⚠️ Seu navegador não suporta a tag de vídeo.
      </video>

      <hr>

      ### Recursos

      **1. Fluxo de trabalho**:
        Construa e teste poderosos fluxos de trabalho de IA em uma tela visual, aproveitando todos os recursos a seguir e além.

      **2. Suporte abrangente a modelos**:
        Integração perfeita com centenas de modelos LLM proprietários/código aberto de dezenas de provedores de inferência e soluções auto-hospedadas, cobrindo GPT, Mistral, Llama3 e quaisquer modelos compatíveis com API OpenAI. Uma lista completa de provedores de modelos suportados pode ser encontrada [aqui](https://docs.dify.ai/getting-started/readme/model-providers).

      ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

      **3. IDE de Prompt**:
        Interface intuitiva para criar prompts, comparar desempenho de modelos e adicionar recursos adicionais, como texto para fala em um aplicativo baseado em chat.

      **4. Pipeline RAG**:
        Capacidades RAG extensivas que cobrem tudo, desde a ingestão de documentos até a recuperação, com suporte pronto para extração de texto de PDFs, PPTs e outros formatos comuns de documentos.

      **5. Capacidades de agente**:
        Você pode definir agentes baseados em Function Calling LLM ou ReAct, e adicionar ferramentas pré-construídas ou personalizadas para o agente. O Dify fornece mais de 50 ferramentas integradas para agentes de IA, como Pesquisa Google, DALL·E, Stable Diffusion e WolframAlpha.

      **6. LLMOps**:
        Monitore e analise logs e desempenho da aplicação ao longo do tempo. Você pode melhorar continuamente prompts, conjuntos de dados e modelos com base em dados de produção e anotações.

      **7. Backend-como-Serviço**:
        Todas as ofertas do Dify vêm com APIs correspondentes, para que você possa integrar facilmente o Dify em sua própria lógica de negócios.
  hi:
    description: एआई के साथ ऐप्स बनाने का प्लेटफॉर्म
    readme: |-
      Dify एक ओपन-सोर्स LLM ऐप डेवलपमेंट प्लेटफॉर्म है। इसका सहज इंटरफ़ेस एजेंटिक AI वर्कफ़्लो, RAG पाइपलाइन, एजेंट क्षमताएं, मॉडल प्रबंधन, अवलोकन सुविधाएं और बहुत कुछ को जोड़ता है, जो आपको प्रोटोटाइप से प्रोडक्शन तक जल्दी पहुंचने में मदद करता है।

      <video controls width="100%" muted autoplay loop>
        <source src="https://github.com/langgenius/dify/assets/13230914/356df23e-1604-483d-80a6-9517ece318aa">
        ⚠️ आपका ब्राउज़र वीडियो टैग को सपोर्ट नहीं करता है।
      </video>

      <hr>

      ### विशेषताएं

      **1. वर्कफ़्लो**:
        विज़ुअल कैनवास पर शक्तिशाली AI वर्कफ़्लो का निर्माण और परीक्षण करें, निम्नलिखित सभी सुविधाओं और उससे आगे का लाभ उठाएं।

      **2. व्यापक मॉडल समर्थन**:
        दर्जनों इन्फरेंस प्रदाताओं और सेल्फ-होस्टेड समाधानों से सैकड़ों प्रोप्राइटरी/ओपन-सोर्स LLM के साथ निर्बाध एकीकरण, जिसमें GPT, Mistral, Llama3, और कोई भी OpenAI API-संगत मॉडल शामिल हैं। समर्थित मॉडल प्रदाताओं की पूरी सूची [यहां](https://docs.dify.ai/getting-started/readme/model-providers) देखी जा सकती है।

      ![providers-v5](https://github.com/langgenius/dify/assets/13230914/5a17bdbe-097a-4100-8363-40255b70f6e3)

      **3. प्रॉम्प्ट IDE**:
        प्रॉम्प्ट्स बनाने, मॉडल प्रदर्शन की तुलना करने, और चैट-आधारित ऐप में टेक्स्ट-टू-स्पीच जैसी अतिरिक्त सुविधाएं जोड़ने के लिए सहज इंटरफ़ेस।

      **4. RAG पाइपलाइन**:
        व्यापक RAG क्षमताएं जो दस्तावेज़ इनजेस्शन से लेकर पुनर्प्राप्ति तक सब कुछ कवर करती हैं, PDF, PPT और अन्य सामान्य दस्तावेज़ प्रारूपों से टेक्स्ट निकालने के लिए आउट-ऑफ-बॉक्स समर्थन के साथ।

      **5. एजेंट क्षमताएं**:
        आप LLM फंक्शन कॉलिंग या ReAct के आधार पर एजेंट
