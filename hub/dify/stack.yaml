      **4. RAG-Pipeline**:
        Umfangreiche RAG-Funktionen, die alles von der Dokumentenaufnahme bis zur Abfrage abdecken, mit sofortiger Unterstützung für Textextraktion aus PDFs, PPTs und anderen gängigen Dokumentformaten.

      **5. Agentenfähigkeiten**:
