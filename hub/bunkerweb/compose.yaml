x-bw-api-env:
  &bw-api-env # We use an anchor to avoid repeating the same settings for both containers
  API_WHITELIST_IP: "127.0.0.0/24 10.20.30.0/24"

services:
  bunkerweb:
    image: bunkerity/bunkerweb:${BUNKERWEB_VERSION:-1.6.2}
    environment:
      <<: *bw-api-env
    restart: "unless-stopped"
    networks:
      - bw-universe
      - bw-services
    labels:
      dash.url: https://$PROJECT.$DOMAIN
      traefik.http.routers.bunkerweb.rule: Host(`$PROJECT.$DOMAIN`)
      traefik.http.services.bunkerweb.loadbalancer.server.port: 8080

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:${BUNKERWEB_VERSION:-1.6.2}
    depends_on:
      - bunkerweb
    environment:
      <<: *bw-api-env
      BUNKERWEB_INSTANCES: "bunkerweb" # This setting is mandatory to specify the BunkerWeb instance
      SERVER_NAME: "$PROJECT.$DOMAIN"
    volumes:
      - bw-storage:/data # This is used to persist the cache and other data like backups
    restart: "unless-stopped"
    networks:
      - bw-universe

volumes:
  bw-storage:

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24 # Static subnet so only authorized sources can access the BunkerWeb API
  bw-services:
    name: bw-services
