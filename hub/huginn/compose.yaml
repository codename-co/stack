# docker run -it -p 3000:3000 ghcr.io/huginn/huginn
services:
  huginn:
    image: ghcr.io/huginn/huginn:${HUGINN_VERSION:-latest}
    restart: unless-stopped
    env_file: .env
    # ports:
    #   - 3000:3000
    volumes:
      - huginn:/huginn
    links:
      - huginn-db:db
    labels:
      dash.name: Huginn
      dash.url: https://$PROJECT.$DOMAIN
      traefik.http.routers.huginn.rule: Host(`$PROJECT.$DOMAIN`)
      traefik.http.services.huginn.loadbalancer.server.port: 3000

  huginn-db:
    image: postgres:13
    restart: unless-stopped
    env_file: .env
    volumes:
      - huginn-db:/var/lib/postgresql/data

volumes:
  huginn:
    driver: local
  huginn-db:
    driver: local
