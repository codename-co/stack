services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-17.4}-alpine
    shm_size: 128mb
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432

volumes:
  postgres-data:
