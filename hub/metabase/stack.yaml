readme: |
  Metabase is the easy, open-source way for everyone in your company to ask questions and learn from data.

  ![Metabase Product Screenshot](https://raw.githubusercontent.com/metabase/metabase/refs/heads/master/docs/images/metabase-product-screenshot.svg)

  <hr>

  ## Features

  - [Set up in five minutes](https://www.metabase.com/docs/latest/setting-up-metabase.html) (we're not kidding).
  - Let anyone on your team [ask questions](https://www.metabase.com/docs/latest/users-guide/04-asking-questions.html) without knowing SQL.
  - Use the [SQL editor](https://www.metabase.com/docs/latest/questions/native-editor/writing-sql) for more complex queries.
  - Build handsome, interactive [dashboards](https://www.metabase.com/docs/latest/users-guide/07-dashboards.html) with filters, auto-refresh, fullscreen, and custom click behavior.
  - Create [models](https://www.metabase.com/learn/getting-started/models) that clean up, annotate, and/or combine raw tables.
  - Define canonical [segments and metrics](https://www.metabase.com/docs/latest/administration-guide/07-segments-and-metrics.html) for your team to use.
  - Send data to Slack or email on a schedule with [dashboard subscriptions](https://www.metabase.com/docs/latest/users-guide/dashboard-subscriptions).
  - Set up [alerts](https://www.metabase.com/docs/latest/users-guide/15-alerts.html) to have Metabase notify you when your data changes.
  - [Embed charts and dashboards](https://www.metabase.com/docs/latest/administration-guide/13-embedding.html) in your app, or even [your entire Metabase](https://www.metabase.com/docs/latest/enterprise-guide/full-app-embedding.html).

  ## Supported databases

  - [Officially supported databases](https://github.com/metabase/metabase/tree/master/docs/databases/connecting.md#connecting-to-supported-databases)
  - [Partner and Community drivers](https://github.com/metabase/metabase/tree/master/docs/developers-guide/partner-and-community-drivers.md)
i18n:
  ar:
    description: ذكاء الأعمال للجميع
    readme: |-
      ميتابيس هو الطريقة السهلة ومفتوحة المصدر التي تتيح لكل شخص في شركتك طرح الأسئلة والتعلم من البيانات.

      ![لقطة شاشة لمنتج ميتابيس](https://raw.githubusercontent.com/metabase/metabase/refs/heads/master/docs/images/metabase-product-screenshot.svg)

      <hr>

      ## المميزات

      - [إعداد في خمس دقائق](https://www.metabase.com/docs/latest/setting-up-metabase.html) (نحن لا نمزح).
      - دع أي شخص في فريقك [يطرح الأسئلة](https://www.metabase.com/docs/latest/users-guide/04-asking-questions.html) دون معرفة SQL.
      - استخدم [محرر SQL](https://www.metabase.com/docs/latest/questions/native-editor/writing-sql) للاستعلامات الأكثر تعقيدًا.
      - قم ببناء [لوحات معلومات](https://www.metabase.com/docs/latest/users-guide/07-dashboards.html) جميلة وتفاعلية مع مرشحات، وتحديث تلقائي، وشاشة كاملة، وسلوك نقر مخصص.
      - إنشاء [نماذج](https://www.metabase.com/learn/getting-started/models) لتنظيف أو توضيح و/أو دمج الجداول الأولية.
      - تحديد [شرائح ومقاييس](https://www.metabase.com/docs/latest/administration-guide/07-segments-and-metrics.html) قياسية ليستخدمها فريقك.
      - إرسال البيانات إلى سلاك أو البريد الإلكتروني وفق جدول زمني مع [اشتراكات لوحة المعلومات](https://www.metabase.com/docs/latest/users-guide/dashboard-subscriptions).
      - إعداد [تنبيهات](https://www.metabase.com/docs/latest/users-guide/15-alerts.html) ليقوم ميتابيس بإخطارك عند تغير بياناتك.
      - [تضمين المخططات ولوحات المعلومات](https://www.metabase.com/docs/latest/administration-guide/13-embedding.html) في تطبيقك، أو حتى [ميتابيس بالكامل](https://www.metabase.com/docs/latest/enterprise-guide/full-app-embedding.html).

      ## قواعد البيانات المدعومة

      - [قواعد البيانات المدعومة رسمياً](https://github.com/metabase/metabase/tree/master/docs/databases/connecting.md#connecting-to-supported-databases)
      - [برامج تشغيل الشركاء والمجتمع](https://github.com/metabase/metabase/tree/master/docs/developers-guide/partner-and-community-drivers.md)
