  ko:
    description: 모두를 위한 비즈니스 인텔리전스
    readme: |-
      Metabase는 회사의 모든 사람이 데이터에 대해 질문하고 배울 수 있는 쉽고 오픈소스인 방법입니다.

      ![Metabase 제품 스크린샷](https://raw.githubusercontent.com/metabase/metabase/refs/heads/master/docs/images/metabase-product-screenshot.svg)

      <hr>

      ## 기능

      - [5분 안에 설치](https://www.metabase.com/docs/latest/setting-up-metabase.html) (농담이 아닙니다).
      - SQL을 모르더라도 팀원 누구나 [질문할 수 있습니다](https://www.metabase.com/docs/latest/users-guide/04-asking-questions.html).
      - 더 복잡한 쿼리를 위한 [SQL 에디터](https://www.metabase.com/docs/latest/questions/native-editor/writing-sql)를 사용하세요.
      - 필터, 자동 새로고침, 전체화면 및 맞춤 클릭 동작이 포함된 보기 좋은 인터랙티브 [대시보드](https://www.metabase.com/docs/latest/users-guide/07-dashboards.html)를 구축하세요.
      - 원시 테이블을 정리, 주석 처리 및/또는 결합하는 [모델](https://www.metabase.com/learn/getting-started/models)을 만드세요.
      - 팀이 사용할 표준 [세그먼트와 메트릭](https://www.metabase.com/docs/latest/administration-guide/07-segments-and-metrics.html)을 정의하세요.
      - [대시보드 구독](https://www.metabase.com/docs/latest/users-guide/dashboard-subscriptions)으로 일정에 따라 Slack이나 이메일로 데이터를 전송하세요.
      - [알림](https://www.metabase.com/docs/latest/users-guide/15-alerts.html)을 설정하여 데이터가 변경될 때 Metabase가 알려주도록 하세요.
      - 앱에 차트와 대시보드를 [임베드](https://www.metabase.com/docs/latest/administration-guide/13-embedding.html)하거나, [전체 Metabase](https://www.metabase.com/docs/latest/enterprise-guide/full-app-embedding.html)를 임베드할 수 있습니다.

      ## 지원되는 데이터베이스

      - [공식 지원 데이터베이스](https://github.com/metabase/metabase/tree/master/docs/databases/connecting.md#connecting-to-supported-databases)
      - [파트너 및 커뮤니티 드라이버](https://github.com/metabase/metabase/tree/master/docs/developers-guide/partner-and-community-drivers.md)
  ru:
    description: Бизнес-аналитика для всех
    readme: |-
      Metabase - это простой инструмент с открытым исходным кодом, позволяющий каждому сотруднику вашей компании задавать вопросы и получать знания из данных.

      ![Metabase Product Screenshot](https://raw.githubusercontent.com/metabase/metabase/refs/heads/master/docs/images/metabase-product-screenshot.svg)

      <hr>

      ## Возможности

      - [Настройка за пять минут](https://www.metabase.com/docs/latest/setting-up-metabase.html) (мы не шутим).
      - Позвольте любому члену вашей команды [задавать вопросы](https://www.metabase.com/docs/latest/users-guide/04-asking-questions.html) без знания SQL.
      - Используйте [SQL-редактор](https://www.metabase.com/docs/latest/questions/native-editor/writing-sql) для более сложных запросов.
      - Создавайте красивые, интерактивные [дашборды](https://www.metabase.com/docs/latest/users-guide/07-dashboards.html) с фильтрами, автообновлением, полноэкранным режимом и настраиваемым поведением при клике.
      - Создавайте [модели](https://www.metabase.com/learn/getting-started/models), которые очищают, аннотируют и/или объединяют исходные таблицы.
      - Определяйте канонические [сегменты и метрики](https://www.metabase.com/docs/latest/administration-guide/07-segments-and-metrics.html) для использования вашей командой.
      - Отправляйте данные в Slack или по электронной почте по расписанию с помощью [подписок на дашборды](https://www.metabase.com/docs/latest/users-guide/dashboard-subscriptions).
      - Настраивайте [оповещения](https://www.metabase.com/docs/latest/users-guide/15-alerts.html), чтобы Metabase уведомлял вас об изменениях в данных.
      - [Встраивайте графики и дашборды](https://www.metabase.com/docs/latest/administration-guide/13-embedding.html) в ваше приложение или даже [весь ваш Metabase](https://www.metabase.com/docs/latest/enterprise-guide/full-app-embedding.html).

      ## Поддерживаемые базы данных

      - [Официально поддерживаемые базы данных](https://github.com/metabase/metabase/tree/master/docs/databases/connecting.md#connecting-to-supported-databases)
      - [Партнерские и общественные драйверы](https://github.com/metabase/metabase/tree/master/docs/developers-guide/partner-and-community-drivers.md)
