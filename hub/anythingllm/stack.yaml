  ko:
    description: 찾고 계시던 올인원 AI 앱
    readme: |-
      어떤 문서, 자원 또는 콘텐츠든 LLM이 채팅 중에 참조할 수 있는 컨텍스트로 전환하세요.

      ![Chatting](https://github.com/Mintplex-Labs/anything-llm/assets\/16845892/cfc5f47c-bd91-4067-986c-f3f49621a859)

      <hr>

      ### 제품 개요

      AnythingLLM은 상용 LLM이나 인기 있는 오픈 소스 LLM 및 vectorDB 솔루션을 사용하여 타협 없이 프라이빗 ChatGPT를 구축할 수 있는 풀스택 애플리케이션입니다. 로컬에서 실행하거나 원격으로 호스팅할 수 있으며 제공한 문서와 지능적으로 대화할 수 있습니다.

      AnythingLLM은 문서를 `워크스페이스`라는 객체로 나눕니다. 워크스페이스는 스레드와 매우 비슷하게 작동하지만 문서의 컨테이너화가 추가되었습니다. 워크스페이스는 문서를 공유할 수 있지만 서로 통신하지 않으므로 각 워크스페이스의 컨텍스트를 깨끗하게 유지할 수 있습니다.

      ### AnythingLLM의 멋진 기능들

      - 🆕 [**커스텀 AI 에이전트**](https://docs.anythingllm.com/agent/custom/introduction)
      - 🖼️ **멀티모달 지원 (클로즈드 및 오픈소스 LLM 모두!)**
      - 👤 다중 사용자 인스턴스 지원 및 권한 부여 _Docker 버전만 해당_
      - 🦾 워크스페이스 내 에이전트 (웹 브라우징, 코드 실행 등)
      - 💬 웹사이트용 맞춤형 임베디드 채팅 위젯
      - 📖 다양한 문서 유형 지원 (PDF, TXT, DOCX 등)
      - 드래그 앤 드롭 기능과 명확한 인용이 있는 간단한 채팅 UI
      - 100% 클라우드 배포 준비 완료
      - 모든 인기 있는 [클로즈드 및 오픈소스 LLM 제공자](#supported-llms-embedder-models-speech-models-and-vector-databases)와 작동
      - 다른 채팅 UI에 비해 매우 큰 문서를 관리하기 위한 비용 및 시간 절약 조치 내장
