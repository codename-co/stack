      - 💬 أداة دردشة مخصصة قابلة للتضمين لموقعك الإلكتروني
      - 📖 دعم أنواع متعددة من المستندات (PDF، TXT، DOCX، إلخ)
      - واجهة دردشة بسيطة مع وظيفة السحب والإفلات واقتباسات واضحة.
      - جاهز 100٪ للنشر السحابي.
      - يعمل مع جميع [مزودي LLM المغلقة ومفتوحة المصدر الشائعة](#الـLLMs-المدعومة-نماذج-المضمنات-نماذج-الكلام-وقواعد-البيانات-المتجهة).
      - إجراءات مدمجة لتوفير التكلفة والوقت لإدارة المستندات الكبيرة جدًا مقارنة بأي واجهة دردشة أخرى.
