    readme: |-
      どのようなドキュメント、リソース、コンテンツでもLLMがチャット中に参照できるコンテキストに変換できます。

      ![Chatting](https://github.com/Mintplex-Labs/anything-llm/assets\/16845892/cfc5f47c-bd91-4067-986c-f3f49621a859)

      <hr>

      ### 製品概要

      AnythingLLMは、市販のLLMや人気のオープンソースLLM、ベクターDBソリューションを使用して、妥協のないプライベートChatGPTを構築できるフルスタックアプリケーションです。ローカルで実行したり、リモートでホストしたりでき、提供したどのようなドキュメントとも知的にチャットすることができます。

      AnythingLLMは、ドキュメントを`ワークスペース`と呼ばれるオブジェクトに分割します。ワークスペースはスレッドのように機能しますが、ドキュメントのコンテナ化が追加されています。ワークスペース間でドキュメントを共有できますが、相互に通信することはないため、各ワークスペースのコンテキストをクリーンに保つことができます。

      ### AnythingLLMの優れた機能

      - 🆕 [**カスタムAIエージェント**](https://docs.anythingllm.com/agent/custom/introduction)
      - 🖼️ **マルチモーダルサポート(クローズドおよびオープンソースLLM両対応!)**
      - 👤 マルチユーザーインスタンスサポートと権限管理 _Dockerバージョンのみ_
      - 🦾 ワークスペース内のエージェント(ウェブ閲覧、コード実行など)
      - 💬 ウェブサイト用のカスタム埋め込みチャットウィジェット
      - 📖 複数のドキュメントタイプサポート(PDF、TXT、DOCXなど)
      - ドラッグアンドドロップ機能と明確な引用を備えたシンプルなチャットUI
      - 100% クラウドデプロイメント対応
      - すべての人気のある[クローズドおよびオープンソースLLMプロバイダー](#supported-llms-embedder-models-speech-models-and-vector-databases)で動作
      - 他のチャットUIと比較して、大規模なドキュメントを管理するためのコストと時間を節約する組み込み機能
      - カスタム統合のための完全な開発者API
      - さらに多くの機能...インストールしてご確認ください!
