      ### نظرة عامة على المنتج

      AnythingLLM هو تطبيق متكامل يمكنك من خلاله استخدام نماذج LLM التجارية الجاهزة أو نماذج LLM مفتوحة المصدر الشائعة وحلول vectorDB لبناء ChatGPT خاص بدون تنازلات يمكنك تشغيله محليًا وكذلك استضافته عن بُعد والقدرة على الدردشة بذكاء مع أي مستندات تقدمها له.

      يقسم AnythingLLM مستنداتك إلى كائنات تسمى `مساحات العمل`. تعمل مساحة العمل مثل المؤشر الترابطي، ولكن مع إضافة حاويات لمستنداتك. يمكن لمساحات العمل مشاركة المستندات، لكنها لا تتحدث مع بعضها البعض حتى تتمكن من الحفاظ على السياق الخاص بكل مساحة عمل نظيفًا.

      ### ميزات رائعة لـ AnythingLLM

      - 🆕 [**وكلاء الذكاء الاصطناعي المخصصين**](https://docs.anythingllm.com/agent/custom/introduction)
