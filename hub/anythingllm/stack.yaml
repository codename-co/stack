  de:
    description: Die All-in-One KI-App, nach der Sie gesucht haben
    readme: |-
      Verwandeln Sie jedes Dokument, jede Ressource oder jeden Inhalt in Kontext, den jedes LLM als Referenz während des Chattens nutzen kann.

      ![Chatting](https://github.com/Mintplex-Labs/anything-llm/assets\/16845892/cfc5f47c-bd91-4067-986c-f3f49621a859)

      <hr>

      ### Produktübersicht

      AnythingLLM ist eine Full-Stack-Anwendung, mit der Sie handelsübliche LLMs oder beliebte Open-Source-LLMs und VektorDB-Lösungen nutzen können, um einen privaten ChatGPT ohne Kompromisse zu erstellen, den Sie lokal ausführen und remote hosten können und mit dem Sie intelligent mit allen von Ihnen bereitgestellten Dokumenten chatten können.

      AnythingLLM teilt Ihre Dokumente in Objekte namens `Workspaces` ein. Ein Workspace funktioniert ähnlich wie ein Thread, aber mit der zusätzlichen Containerisierung Ihrer Dokumente. Workspaces können Dokumente gemeinsam nutzen, kommunizieren aber nicht miteinander, sodass der Kontext für jeden Workspace sauber bleibt.

      ### Coole Funktionen von AnythingLLM

      - 🆕 [**Benutzerdefinierte KI-Agenten**](https://docs.anythingllm.com/agent/custom/introduction)
      - 🖼️ **Multi-modale Unterstützung (sowohl geschlossene als auch Open-Source-LLMs!)**
      - 👤 Multi-User-Instanz-Unterstützung und Berechtigungen _nur Docker-Version_
      - 🦾 Agenten in Ihrem Workspace (im Web surfen, Code ausführen, etc)
      - 💬 Anpassbares einbettbares Chat-Widget für Ihre Website
      - 📖 Unterstützung mehrerer Dokumenttypen (PDF, TXT, DOCX, etc)
      - Einfache Chat-Benutzeroberfläche mit Drag-n-Drop-Funktionalität und klaren Zitaten
      - 100% Cloud-Deployment-bereit
      - Funktioniert mit allen beliebten [geschlossenen und Open-Source-LLM-Anbietern](#supported-llms-embedder-models-speech-models-and-vector-databases)
      - Eingebaute kosten- und zeitsparende Maßnahmen für die Verwaltung sehr großer Dokumente im Vergleich zu anderen Chat-Benutzeroberflächen
      - Vollständige Entwickler-API für benutzerdefinierte Integrationen!
      - Viel mehr... installieren Sie es und finden Sie es heraus!
  zh:
    description: 您一直在寻找的多功能AI应用
    readme: |-
      将任何文档、资源或内容转化为任何LLM在聊天时可以用作参考的上下文。

      ![聊天](https://github.com/Mintplex-Labs/anything-llm/assets\/16845892/cfc5f47c-bd91-4067-986c-f3f49621a859)

      <hr>

      ### 产品概述

      AnythingLLM是一个全栈应用程序，你可以使用商业现成的LLM或流行的开源LLM和向量数据库解决方案，构建一个无妥协的私人ChatGPT，既可以在本地运行，也可以远程托管，并能够与你提供的任何文档进行智能对话。

      AnythingLLM将你的文档分成称为`工作区`的对象。工作区的功能类似于线程，但增加了文档的容器化功能。工作区可以共享文档，但它们之间不会互相通信，所以你可以保持每个工作区的上下文清晰。

      ### AnythingLLM的酷炫功能

      - 🆕 [**自定义AI代理**](https://docs.anythingllm.com/agent/custom/introduction)
      - 🖼️ **多模态支持（包括闭源和开源LLM！）**
      - 👤 多用户实例支持和权限管理 _仅Docker版本_
      - 🦾 工作区内的代理（浏览网页、运行代码等）
      - 💬 为你的网站提供可嵌入的自定义聊天小部件
      - 📖 支持多种文档类型（PDF、TXT、DOCX等）
      - 简单的聊天界面，具有拖放功能和清晰的引用
      - 100%支持云部署
      - 适用于所有流行的[闭源和开源LLM提供商](#supported-llms-embedder-models-speech-models-and-vector-databases)
      - 与其他任何聊天界面相比，具有内置的成本和时间节省措施，可管理非常大的文档
      - 完整的开发者API，可用于自定义集成！
      - 更多功能...安装后即可发现！
  ja:
