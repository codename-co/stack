readme: |
  Turn any document, resource, or piece of content into context that any LLM can use as references during chatting.

  ![Chatting](https://github.com/Mintplex-Labs/anything-llm/assets\/16845892/cfc5f47c-bd91-4067-986c-f3f49621a859)

  <hr>

  ### Product Overview

  AnythingLLM is a full-stack application where you can use commercial off-the-shelf LLMs or popular open source LLMs and vectorDB solutions to build a private ChatGPT with no compromises that you can run locally as well as host remotely and be able to chat intelligently with any documents you provide it.

  AnythingLLM divides your documents into objects called `workspaces`. A Workspace functions a lot like a thread, but with the addition of containerization of your documents. Workspaces can share documents, but they do not talk to each other so you can keep your context for each workspace clean.

  ### Cool features of AnythingLLM

  - ğŸ†• [**Custom AI Agents**](https://docs.anythingllm.com/agent/custom/introduction)
  - ğŸ–¼ï¸ **Multi-modal support (both closed and open-source LLMs!)**
  - ğŸ‘¤ Multi-user instance support and permissioning _Docker version only_
  - ğŸ¦¾ Agents inside your workspace (browse the web, run code, etc)
  - ğŸ’¬ Custom Embeddable Chat widget for your website
  - ğŸ“– Multiple document type support (PDF, TXT, DOCX, etc)
  - Simple chat UI with Drag-n-Drop funcitonality and clear citations.
  - 100% Cloud deployment ready.
  - Works with all popular [closed and open-source LLM providers](#supported-llms-embedder-models-speech-models-and-vector-databases).
  - Built-in cost & time-saving measures for managing very large documents compared to any other chat UI.
  - Full Developer API for custom integrations!
  - Much more...install and find out!
