  ru:
    description: Универсальное AI-приложение, которое вы искали
    readme: |-
      Превратите любой документ, ресурс или контент в контекст, который любая LLM может использовать в качестве справочного материала во время общения.

      ![Общение](https://github.com/Mintplex-Labs/anything-llm/assets\/16845892/cfc5f47c-bd91-4067-986c-f3f49621a859)

      <hr>

      ### Обзор продукта

      AnythingLLM - это полноценное приложение, где вы можете использовать коммерческие готовые LLM или популярные модели с открытым исходным кодом и решения vectorDB для создания частного ChatGPT без компромиссов, который можно запускать локально, а также размещать удаленно и иметь возможность интеллектуально общаться с любыми предоставленными документами.

      AnythingLLM разделяет ваши документы на объекты, называемые `рабочими пространствами`. Рабочее пространство функционирует во многом как поток, но с добавлением контейнеризации ваших документов. Рабочие пространства могут совместно использовать документы, но они не взаимодействуют друг с другом, поэтому вы можете сохранять контекст для каждого рабочего пространства чистым.

      ### Крутые функции AnythingLLM

      - 🆕 [**Пользовательские ИИ-агенты**](https://docs.anythingllm.com/agent/custom/introduction)
      - 🖼️ **Мультимодальная поддержка (как закрытых, так и открытых LLM!)**
      - 👤 Поддержка нескольких пользователей и разрешений _только для Docker версии_
      - 🦾 Агенты внутри рабочего пространства (просмотр веб-страниц, запуск кода и т.д.)
      - 💬 Настраиваемый встраиваемый виджет чата для вашего сайта
      - 📖 Поддержка множества типов документов (PDF, TXT, DOCX и т.д.)
      - Простой интерфейс чата с функцией drag-n-drop и четкими цитатами
      - 100% готовность к облачному развертыванию
      - Работает со всеми популярными [закрытыми и открытыми LLM-провайдерами, моделями встраивания, речевыми моделями и векторными базами данных]
      - Встроенные меры экономии затрат и времени для управления очень большими документами по сравнению с любым другим интерфейсом чата
      - Полный API для разработчиков для пользовательских интеграций!
      - И многое другое... установите и узнайте!
  it:
    description: L'app di intelligenza artificiale tutto-in-uno che stavi cercando
    readme: |-
      Trasforma qualsiasi documento, risorsa o contenuto in un contesto che qualsiasi LLM può utilizzare come riferimento durante la chat.

      ![Chatting](https://github.com/Mintplex-Labs/anything-llm/assets\/16845892/cfc5f47c-bd91-4067-986c-f3f49621a859)

      <hr>

      ### Panoramica del Prodotto

      AnythingLLM è un'applicazione full-stack dove puoi utilizzare LLM commerciali o popolari LLM open source e soluzioni vectorDB per costruire un ChatGPT privato senza compromessi che puoi eseguire localmente e ospitare in remoto, potendo chattare in modo intelligente con qualsiasi documento tu gli fornisca.

      AnythingLLM divide i tuoi documenti in oggetti chiamati `workspace`. Un Workspace funziona molto come un thread, ma con l'aggiunta della containerizzazione dei tuoi documenti. I workspace possono condividere documenti, ma non comunicano tra loro così puoi mantenere pulito il contesto per ogni workspace.

      ### Caratteristiche interessanti di AnythingLLM

      - 🆕 [**Agenti AI Personalizzati**](https://docs.anythingllm.com/agent/custom/introduction)
      - 🖼️ **Supporto multi-modale (sia LLM chiusi che open-source!)**
      - 👤 Supporto multi-utente e gestione permessi _solo versione Docker_
      - 🦾 Agenti all'interno del tuo workspace (naviga sul web, esegui codice, ecc)
      - 💬 Widget di Chat personalizzabile e incorporabile nel tuo sito web
      - 📖 Supporto per diversi tipi di documenti (PDF, TXT, DOCX, ecc)
      - Semplice interfaccia chat con funzionalità Drag-n-Drop e citazioni chiare
      - 100% pronto per il deployment su Cloud
      - Funziona con tutti i popolari [fornitori LLM chiusi e open-source](#supported-llms-embedder-models-speech-models-and-vector-databases)
      - Misure integrate di risparmio costi e tempo per gestire documenti molto grandi rispetto a qualsiasi altra interfaccia chat
      - API completa per sviluppatori per integrazioni personalizzate!
      - Molto altro... installa e scopri!
