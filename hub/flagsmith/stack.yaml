readme: |

  Flagsmith makes it easy to create and manage features flags across web, mobile, and server side applications. Just wrap a section of code with a flag, and then use Flagsmith to toggle that feature on or off for different environments, users or user segments.

  ![preview](https://github.com/Flagsmith/flagsmith/raw/main/static-files/screenshot.png)

  <hr>

  ### Features

  - **Feature flags.**
    Release features with confidence through phased roll-outs.
  - **Remote config.**
    Easily toggle individual features on and off, and make changes without deploying new code.
  - **A/B and Multivariate Testing.**
    Use segments to run A/B and multivariate tests on new features. With segments, you can also introduce beta programs to get early user feedback.
  - **Organization Management.**
    Organizations, projects, and roles for team members help keep your deployment organized.
  - **Integrations.**
    Easily enhance Flagsmith with your favourite tools.
