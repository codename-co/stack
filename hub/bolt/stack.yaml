    readme: >-
      Bolt.new एक AI-संचालित वेब डेवलपमेंट एजेंट है जो आपको अपने ब्राउज़र से
      सीधे फुल-स्टैक एप्लिकेशन को प्रॉम्प्ट, रन, एडिट और डिप्लॉय करने की सुविधा
      देता है—कोई लोकल सेटअप की आवश्यकता नहीं है। यदि आप Bolt ओपन सोर्स कोडबेस
      का उपयोग करके अपना खुद का AI-संचालित वेब डेव एजेंट बनाना चाहते हैं, तो
      आरंभ करने के लिए यहां क्लिक करें!


      <hr>


      ### Bolt.new को क्या अलग बनाता है


      Claude, v0, आदि अद्भुत हैं- लेकिन आप पैकेज इंस्टॉल नहीं कर सकते, बैकएंड
      नहीं चला सकते या कोड एडिट नहीं कर सकते। यहीं पर Bolt.new अलग है:


      - **ब्राउज़र में फुल-स्टैक**: Bolt.new अत्याधुनिक AI मॉडल को StackBlitz के
      WebContainers द्वारा संचालित इन-ब्राउज़र डेवलपमेंट एनवायरनमेंट के साथ
      एकीकृत करता है। यह आपको निम्नलिखित की सुविधा देता है:

        - npm टूल्स और लाइब्रेरी इंस्टॉल और रन करें (जैसे Vite, Next.js, और अन्य)
        - Node.js सर्वर चलाएं
        - थर्ड-पार्टी API के साथ इंटरैक्ट करें
        - चैट से प्रोडक्शन में डिप्लॉय करें
        - URL के माध्यम से अपना काम शेयर करें
      - **एनवायरनमेंट कंट्रोल के साथ AI**: पारंपरिक डेव एनवायरनमेंट के विपरीत
      जहां AI केवल कोड जनरेशन में सहायता कर सकती है, Bolt.new AI मॉडल को फाइल
      सिस्टम, नोड सर्वर, पैकेज मैनेजर, टर्मिनल और ब्राउज़र कंसोल सहित पूरे
      एनवायरनमेंट पर पूर्ण नियंत्रण देता है। यह AI एजेंट्स को क्रिएशन से
      डिप्लॉयमेंट तक पूरे ऐप लाइफसाइकल को संभालने में सक्षम बनाता है।


      चाहे आप एक अनुभवी डेवलपर हों, एक PM या डिज़ाइनर, Bolt.new आपको आसानी से
      प्रोडक्शन-ग्रेड फुल-स्टैक एप्लिकेशन बनाने की सुविधा देता है।
  zh:
    description: 提示、运行、编辑和部署全栈网络应用程序
    readme: >-
      Bolt.new 是一个人工智能驱动的网络开发代理，允许您直接在浏览器中提示、运行、编辑和部署全栈应用程序——无需本地设置。如果您想使用 Bolt
      开源代码库构建自己的人工智能网络开发代理，请点击此处开始！


