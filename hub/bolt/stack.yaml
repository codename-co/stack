      ### Bolt.new 的与众不同之处


      Claude、v0 等都很出色——但您无法安装软件包、运行后端或编辑代码。这就是 Bolt.new 的突出之处：


      - **浏览器中的全栈开发**：Bolt.new 将前沿的人工智能模型与基于 StackBlitz WebContainers
      的浏览器内开发环境相结合。这使您能够：

        - 安装和运行 npm 工具和库（如 Vite、Next.js 等）
        - 运行 Node.js 服务器
        - 与第三方 API 交互
        - 通过聊天部署到生产环境
        - 通过 URL 分享您的作品
      - **具有环境控制的人工智能**：与传统的开发环境不同，在传统环境中人工智能只能协助代码生成，Bolt.new
      让人工智能模型完全控制整个环境，包括文件系统、node
      服务器、包管理器、终端和浏览器控制台。这使人工智能代理能够处理从创建到部署的整个应用程序生命周期。


      无论您是经验丰富的开发人员、产品经理还是设计师，Bolt.new 都能让您轻松构建生产级别的全栈应用程序。
  ja:
    description: フルスタックWebアプリケーションのプロンプト作成、実行、編集、デプロイ
    readme: |-
      Bolt.newは、ブラウザから直接フルスタックアプリケーションをプロンプト、実行、編集、デプロイできるAI搭載のWeb開発エージェントです。ローカル環境のセットアップは不要です。Boltのオープンソースコードベースを使用して独自のAI搭載Web開発エージェントを構築する場合は、ここをクリックして始めてください！

      <hr>

      ### Bolt.newの特徴

      Claude、v0などは素晴らしいですが、パッケージのインストール、バックエンドの実行、コードの編集はできません。そこがBolt.newの特徴です：

      - **ブラウザ上のフルスタック**: Bolt.newは最先端のAIモデルとStackBlitzのWebContainersを活用したブラウザベースの開発環境を統合しています。これにより以下が可能です：

        - npmツールやライブラリ（Vite、Next.jsなど）のインストールと実行
        - Node.jsサーバーの実行
        - サードパーティAPIとの連携
        - チャットからの本番環境へのデプロイ
        - URLを介した作業の共有
      - **環境制御を備えたAI**: 従来の開発環境ではAIはコード生成の支援しかできませんでしたが、Bolt.newではAIモデルがファイルシステム、Nodeサーバー、パッケージマネージャー、ターミナル、ブラウザコンソールなど、環境全体を完全に制御できます。これによりAIエージェントは作成からデプロイまでアプリケーションのライフサイクル全体を管理できます。

      経験豊富な開発者でも、PMやデザイナーでも、Bolt.newを使えば本番環境に対応したフルスタックアプリケーションを簡単に構築できます。
