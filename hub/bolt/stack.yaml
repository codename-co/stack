  ru:
    description: Создавайте, запускайте, редактируйте и разворачивайте
      полнофункциональные веб-приложения
    readme: >-
      Bolt.new - это ИИ-агент для веб-разработки, который позволяет создавать,
      запускать, редактировать и развертывать полностековые приложения прямо из
      браузера—без локальной настройки. Если вы хотите создать собственного
      ИИ-агента для веб-разработки, используя открытый исходный код Bolt,
      нажмите здесь, чтобы начать!


