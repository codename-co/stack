      ### Чем отличается Bolt.new


      Claude, v0 и другие - потрясающие, но вы не можете устанавливать пакеты,
      запускать бэкенд или редактировать код. Именно здесь выделяется Bolt.new:


      - **Полный стек в браузере**: Bolt.new объединяет передовые модели ИИ с
      браузерной средой разработки на базе WebContainers от StackBlitz. Это
      позволяет:

        - Устанавливать и запускать npm инструменты и библиотеки (такие как Vite, Next.js и другие)
        - Запускать Node.js серверы
        - Взаимодействовать со сторонними API
        - Разворачивать в продакшн из чата
        - Делиться своей работой через URL
      - **ИИ с контролем среды**: В отличие от традиционных сред разработки, где
      ИИ может только помогать в генерации кода, Bolt.new предоставляет моделям
      ИИ полный контроль над всей средой, включая файловую систему, node сервер,
      менеджер пакетов, терминал и консоль браузера. Это позволяет ИИ-агентам
      управлять всем жизненным циклом приложения — от создания до развертывания.


      Независимо от того, являетесь ли вы опытным разработчиком, PM или
      дизайнером, Bolt.new позволяет легко создавать полностековые приложения
      производственного уровня.
  ar:
    description: تصميم وتشغيل وتحرير ونشر تطبيقات الويب متكاملة المكونات
    readme: >-
      Bolt.new هو وكيل تطوير ويب مدعوم بالذكاء الاصطناعي يتيح لك توجيه وتشغيل
      وتحرير ونشر تطبيقات متكاملة مباشرة من متصفحك - دون الحاجة إلى إعداد محلي.
      إذا كنت هنا لبناء وكيل تطوير ويب خاص بك مدعوم بالذكاء الاصطناعي باستخدام
      الشفرة المصدرية المفتوحة لـ Bolt، انقر هنا للبدء!


      <hr>


      ### ما الذي يميز Bolt.new


      Claude وv0 وغيرها رائعة - لكن لا يمكنك تثبيت الحزم أو تشغيل الخوادم
      الخلفية أو تحرير الكود. هنا يبرز Bolt.new:


      - **تطوير متكامل في المتصفح**: يدمج Bolt.new نماذج الذكاء الاصطناعي
      المتطورة مع بيئة تطوير داخل المتصفح مدعومة بـ WebContainers من StackBlitz.
      هذا يتيح لك:

        - تثبيت وتشغيل أدوات ومكتبات npm (مثل Vite وNext.js والمزيد)
        - تشغيل خوادم Node.js
        - التفاعل مع واجهات API خارجية
        - النشر للإنتاج من المحادثة
        - مشاركة عملك عبر رابط URL
      - **ذكاء اصطناعي مع تحكم في البيئة**: على عكس بيئات التطوير التقليدية حيث
      يمكن للذكاء الاصطناعي فقط المساعدة في توليد الكود، يمنح Bolt.new نماذج
      الذكاء الاصطناعي تحكماً كاملاً في البيئة بأكملها بما في ذلك نظام الملفات
      وخادم node ومدير الحزم والطرفية ووحدة تحكم المتصفح. هذا يمكّن وكلاء الذكاء
      الاصطناعي من التعامل مع دورة حياة التطبيق بأكملها - من الإنشاء إلى النشر.


      سواء كنت مطوراً متمرساً أو مدير مشروع أو مصمماً، يتيح لك Bolt.new بناء
      تطبيقات متكاملة بجودة إنتاجية بسهولة.
  ko:
    description: 전체 스택 웹 애플리케이션을 프롬프트로 실행하고, 편집하고, 배포하기
    readme: >-
      Bolt.new는 브라우저에서 직접 프롬프트를 작성하고, 실행하고, 편집하고, 풀스택 애플리케이션을 배포할 수 있게 해주는 AI 기반
      웹 개발 에이전트입니다—로컬 설정이 필요 없습니다. Bolt 오픈소스 코드베이스를 사용하여 자신만의 AI 기반 웹 개발 에이전트를
      구축하고 싶다면, 여기를 클릭하여 시작하세요!


      <hr>


      ### Bolt.new가 다른 점


      Claude, v0 등은 놀랍지만 패키지를 설치하거나, 백엔드를 실행하거나 코드를 편집할 수 없습니다. 이것이 Bolt.new가
      돋보이는 점입니다:


      - **브라우저에서 풀스택**: Bolt.new는 최신 AI 모델을 StackBlitz의 WebContainers로 구동되는 브라우저
      내 개발 환경과 통합합니다. 이를 통해 다음이 가능합니다:

        - npm 도구와 라이브러리 설치 및 실행 (Vite, Next.js 등)
        - Node.js 서버 실행
        - 서드파티 API와 상호작용
        - 채팅에서 프로덕션 배포
        - URL을 통한 작업 공유
      - **환경 제어가 가능한 AI**: AI가 코드 생성만 지원할 수 있는 기존 개발 환경과 달리, Bolt.new는 AI 모델이
      파일시스템, 노드 서버, 패키지 매니저, 터미널, 브라우저 콘솔을 포함한 전체 환경을 완벽하게 제어할 수 있게 합니다. 이를 통해
      AI 에이전트가 생성부터 배포까지 전체 앱 라이프사이클을 처리할 수 있습니다.


      숙련된 개발자이든, PM이나 디자이너이든, Bolt.new를 통해 손쉽게 프로덕션급 풀스택 애플리케이션을 구축할 수 있습니다.
  hi:
